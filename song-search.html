<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Search – Essential Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      padding: 20px 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .logo {
      width: 120px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }
    .content-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .content-card p {
      font-size: 18px;
      line-height: 1.6;
      color: #eee;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="ERLogo2.png" alt="Essential Radio Logo" class="logo" />
    <h1>Song Search</h1>
  </div>
  <div class="content-card">
    <p>Trying to remember that amazing track we just played?
Use our Song Search to find recent songs and discover more about what’s been on Essential Radio.</p>
  </div>
  <footer>Essential Radio &copy; 2025</footer>
</body>
</html>
