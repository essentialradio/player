<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listen Again – Essential Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #00818a, #7e1974);
    color: white;
    padding: 16px;
  }
  .header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 24px;
    padding: 0 8px;
  }
  .logo {
    width: 100px;
    height: auto;
    display: block;
    filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
  }
  h1 {
    font-size: 24px;
    font-weight: 600;
    margin: 0;
    line-height: 1.1;
  }
  .content-card {
    background: #111;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 24px;
    max-width: 900px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
  .content-card p {
    font-size: 17px;
    line-height: 1.6;
    color: #eee;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 13px;
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    body {
      padding: 5px;
    }
    .header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding: 0 2px;
    }
    .logo {
      width: 68px;
    }
    h1 {
      font-size: 18px;
      text-align: left;
    }
    .content-card {
      padding: 14px 7px;
      max-width: 98vw;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.24);
    }
    .content-card p {
      font-size: 15px;
      line-height: 1.5;
    }
    footer {
      font-size: 11px;
      margin-top: 20px;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <img src="ERLogo2.png" alt="Essential Radio Logo" class="logo" />
    <h1>Listen Again</h1>
  </div>
  <div class="content-card">
    <p>Missed a show? No problem! Catch up on your favourite Essential Radio programmes here.
Browse recent shows, select your favourites, and listen again anytime – on your schedule.</p>
  </div>
  <footer>Essential Radio &copy; 2025</footer>
</body>
</html>
