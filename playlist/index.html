
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Essential Radio - Playlist</title>
  <meta name="description" content="Explore Essential Radio's current playlist: A-List, B-List and C-List.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Essential Radio - Playlist">
  <meta property="og:description" content="See what's on rotation at Essential Radio right now.">
  <meta property="og:image" content="/assets/share/essential-radio-card.jpg">
  <meta property="og:url" content="https://essential.radio/playlist">
  <meta name="theme-color" content="#00818a">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#fed351; --accent:#00818a; --up:#00a56a; --down:#b53c00; --new:#7e1974;
      --bg-grad-1:#00818a; --bg-grad-2:#7e1974; --text:#f7f8fb; --panel:#101215; --panel-2:#171a1f;
      --border:#272c33; --muted:#c8d1dc;
    }
    [data-theme="light"]{
      --bg-grad-1:#ffffff; --bg-grad-2:#f4f7fb; --text:#0b1220; --panel:#ffffff; --panel-2:#f7f9fc;
      --border:#e6ecf3; --muted:#6a778a; --accent:#0b6b73; --brand:#c89d00; --up:#0b6b73; --down:#8a4d0b; --new:#7e1974;
    }
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);
      background:linear-gradient(135deg,var(--bg-grad-1),var(--bg-grad-2));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
    .page{max-width:1100px;margin:0 auto;padding:20px 16px 48px 16px;}
    header.hero{display:flex;align-items:center;gap:16px;margin:8px 0 18px 0;}
    .logo{width:56px;height:56px;border-radius:14px;background:var(--panel-2);display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(0,0,0,.12);border:1px solid var(--border);user-select:none;pointer-events:none;font-weight:800;color:var(--accent);}
    h1{font-size:1.8rem;line-height:1.1;margin:0}
    .sub{color:var(--muted);margin-top:4px;font-size:.98rem}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;background:var(--panel);border:1px solid var(--border);
      border-radius:14px;padding:10px 12px;margin:8px 0 16px 0;box-shadow:0 6px 18px rgba(0,0,0,.10);}
    .search{display:flex;align-items:center;gap:8px;flex:1 1 280px;background:var(--panel-2);border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    .search input{background:transparent;border:0;outline:0;color:var(--text);width:100%;font-size:.98rem}
    .btn{appearance:none;border:1px solid rgba(0,0,0,.06);background:var(--brand);color:#111;font-weight:700;padding:10px 14px;border-radius:10px;cursor:pointer;
      transition:transform .15s ease,filter .15s ease,box-shadow .15s ease;box-shadow:0 3px 12px rgba(0,0,0,.12);white-space:nowrap}
    .btn:hover{filter:brightness(.97)} .btn:active{transform:scale(.98)} .btn.secondary{background:var(--accent);color:#fff;border-color:rgba(0,0,0,.08)}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 0 0}
    .tab{background:var(--panel);border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700;font-size:.98rem}
    .tab[aria-selected="true"]{background:var(--accent);color:#fff}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px 16px;margin-top:14px;box-shadow:0 6px 18px rgba(0,0,0,.12)}
    .panel h2{margin:0 0 6px 0;color:var(--accent);font-size:1.2rem}
    .meta-line{color:var(--muted);font-size:.9rem;margin-bottom:6px}
    .grid{display:grid;gap:10px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}} @media (max-width:560px){.grid{grid-template-columns:1fr}}
    .song{display:flex;gap:10px;align-items:flex-start;background:var(--panel-2);border:1px solid var(--border);border-radius:12px;padding:12px}
    .song:hover{transform:translateY(-1px);box-shadow:0 10px 16px rgba(0,0,0,.10)}
    .cover{width:52px;height:52px;border-radius:8px;object-fit:cover;border:2px solid var(--brand);background:#0001;flex-shrink:0}
    .song h3{font-size:1.02rem;margin:0 0 2px 0;line-height:1.2;color:var(--text)} .artist{color:var(--muted);font-size:.95rem}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .tag{background:var(--brand);color:#111;border:1px solid rgba(0,0,0,.08);padding:4px 8px;border-radius:999px;font-weight:700;font-size:.75rem}
    .tag-new{background:var(--new);color:#fff} .tag-up{background:var(--up);color:#fff} .tag-down{background:var(--down);color:#fff}
    .note{color:var(--muted);font-size:.85rem;margin-top:6px} .hidden{display:none!important}
    footer{margin-top:24px;color:var(--muted);font-size:.9rem;text-align:center}
    .helper{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin-top:8px;color:var(--muted)}
    .copy-wrap{display:flex;gap:8px;align-items:center}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,Monaco,monospace;background:var(--panel-2);border:1px solid var(--border);color:var(--text);
      padding:2px 6px;border-radius:6px;font-size:.85rem}
    .state{padding:14px;border-radius:10px;background:var(--panel-2);border:1px solid var(--border);color:var(--muted);text-align:center}
    a{color:var(--accent)}
  </style>
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="logo">ER</div>
      <div>
        <h1>Essential Radio Playlist</h1>
        <div class="sub">Live rotation - A, B and C Lists</div>
      </div>
    </header>

    <section class="toolbar" role="region" aria-label="Playlist controls">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input id="q" type="search" placeholder="Search artist or title">
      </div>
      <div class="copy-wrap">
        <button class="btn" id="copyBtn">Copy visible as text</button>
        <button class="btn secondary" id="refreshBtn">Refresh</button>
      </div>
      <div class="helper">Deep link to tabs: <span class="kbd">#A</span>, <span class="kbd">#B</span>, <span class="kbd">#C</span>.</div>
      <nav class="tabs" role="tablist" aria-label="Playlist tabs">
        <button class="tab" role="tab" data-tab="A" aria-selected="true">A-List</button>
        <button class="tab" role="tab" data-tab="B" aria-selected="false">B-List</button>
        <button class="tab" role="tab" data-tab="C" aria-selected="false">C-List</button>
      </nav>
    </section>

    <section id="content">
      <div class="panel">
        <h2 id="panelTitle">A-List</h2>
        <div class="meta-line" id="panelMeta"></div>
        <div class="state" id="state">Loading playlist…</div>
        <div class="grid hidden" id="grid"></div>
      </div>
    </section>

    <footer>Essential Radio • essential.radio/playlist</footer>
  </div>

<script>
(function(){
  // Mirror the player's logic: primary source is a 'playlist.txt' in the SAME folder.
  const PLAYLIST_URL = 'playlist.txt';
  const CACHE_BUSTER = () => 't=' + Math.floor(Date.now()/60000); // 60s buckets like player
  const imgFallback = 'data:image/svg+xml;utf8,' + encodeURIComponent(`
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <rect width="64" height="64" rx="8" fill="%23f4f7fb"/>
      <path d="M22 42h20v2H22zM22 20h4v22h-4zM38 22h4v20h-4z" fill="%230b6b73"/>
    </svg>
  `);

  const $ = (sel) => document.querySelector(sel);
  const $$ = (sel) => Array.from(document.querySelectorAll(sel));

  const grid = $('#grid');
  const state = $('#state');
  const panelTitle = $('#panelTitle');
  const panelMeta = $('#panelMeta');
  const search = $('#q');

  let playlist = null;
  let activeTab = 'A';
  let dataSource = '';

  function pickHash(){
    const h = (location.hash||'').replace('#','').toUpperCase();
    if(['A','B','C'].includes(h)) return h;
    return 'A';
  }

  // === Marker handling like *NEW*Artist - Title ===
  function extractMarkersAndClean(str){
    const markers = [];
    let s = (str||'').trim();
    const rx = /^\*(\w{2,10})\*\s*/i;
    while(true){
      const m = s.match(rx);
      if(!m) break;
      const word = m[1].toUpperCase();
      if(['NEW','UP','DOWN'].includes(word)) markers.push(word);
      s = s.slice(m[0].length);
    }
    return {clean: s, markers};
  }

  // === Parse the player's txt format: "A- List" headers + "Artist - Title" lines ===
  function parsePlaylistTxt(txt){
    const lines = (txt||'').replace(/\uFEFF/g,'').split(/\r?\n/);
    let current = null;
    const out = {A:[],B:[],C:[]};
    let seen = false;
    for(let raw of lines){
      const l = (raw||'').trim();
      if(!l || l.startsWith('#') || l.startsWith('//') || l.startsWith(';')) continue;
      const sec = l.match(/^(A\s*-\s*List|B\s*-\s*List|C\s*-\s*List)$/i) || l.match(/^\[(A|B|C)\]$/i);
      if(sec){
        current = (sec[1] ? sec[1][0] : l[1]).toUpperCase();
        seen = true;
        continue;
      }
      if(!current) continue;

      // extract markers then split "Artist - Title | Year | Notes"
      const {clean, markers} = extractMarkersAndClean(l);
      const parts = clean.split('|').map(s => s.trim());
      const first = parts[0]||'';
      let artist='', title='';
      const dash = first.split(/\s[-–—]\s/);
      if(dash.length >= 2){ artist = dash[0]; title = dash.slice(1).join(' - '); }
      else {
        const comma = first.split(',');
        if(comma.length>=2){ artist = comma[0]; title = comma.slice(1).join(','); }
        else { title = first; }
      }
      const year = parts[1]||'';
      const notes = parts[2]||'';
      if(!artist && !title) continue;
      out[current].push({
        artist: artist.trim(),
        title: title.trim(),
        year: year.trim(),
        notes: notes.trim(),
        art: '',
        added: '',
        tags: markers.map(m => ({k:m}))
      });
    }
    return seen ? out : null;
  }

  function titleForTab(tab){ return tab + '-List'; }

  function render(){
    const q = (search.value||'').trim().toLowerCase();
    const list = (playlist?.[activeTab] || [])
      .filter(t => !q || (t.artist + ' ' + t.title).toLowerCase().includes(q));

    panelTitle.textContent = titleForTab(activeTab);
    const src = dataSource ? ` • Source: ${dataSource}` : '';
    panelMeta.textContent = (list.length ? list.length + ' tracks' : '') + src;
    grid.innerHTML = '';

    if(list.length===0){
      grid.classList.add('hidden');
      state.textContent = q ? 'No results for your search.' : 'No tracks found in this list.';
      state.classList.remove('hidden');
      return;
    }

    state.classList.add('hidden');
    grid.classList.remove('hidden');

    const frag = document.createDocumentFragment();
    list.forEach(t => {
      const markers = (t.tags||[]).map(x => x.k).filter(Boolean);
      const markerTags = markers.map(m => {
        const cls = m==='NEW' ? 'tag-new' : m==='UP' ? 'tag-up' : m==='DOWN' ? 'tag-down' : '';
        return `<span class="tag ${cls}">${m}</span>`;
      }).join('');

      const yearTag = t.year ? `<span class="tag">${escapeHtml(String(t.year))}</span>` : '';
      const addedTag = t.added ? `<span class="tag">Added ${escapeHtml(String(t.added))}</span>` : '';

      const tagsHtml = markerTags + yearTag + addedTag;

      const card = document.createElement('article');
      card.className = 'song';
      card.innerHTML = `
        <img class="cover" loading="lazy" src="${imgFallback}" alt="">
        <div class="info">
          <h3>${escapeHtml(t.title)}</h3>
          <div class="artist">${escapeHtml(t.artist)}</div>
          <div class="tags">${tagsHtml}</div>
          ${t.notes ? `<div class="note">${escapeHtml(t.notes)}</div>` : ''}
        </div>
      `;
      frag.appendChild(card);
    });
    grid.appendChild(frag);
  }

  function escapeHtml(s){
    return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
  }

  function switchTab(tab, pushHash=true){
    activeTab = tab;
    $$('.tab').forEach(b => b.setAttribute('aria-selected', String(b.dataset.tab===tab)));
    if(pushHash) location.hash = tab;
    render();
  }

  function copyVisible(){
    const q = (search.value||'').trim().toLowerCase();
    const list = (playlist?.[activeTab] || [])
      .filter(t => !q || (t.artist + ' ' + t.title).toLowerCase().includes(q));
    const title = titleForTab(activeTab);
    const lines = [`${title} (${list.length})`, '']
      .concat(list.map(t => {
        const markers = (t.tags||[]).map(x => x.k).filter(Boolean);
        const prefix = markers.length ? `*${markers.join('*')}* ` : '';
        return `- ${prefix}${t.artist} - ${t.title}`;
      }));
    navigator.clipboard.writeText(lines.join('\n')).then(() => {
      flashBtn('#copyBtn');
    }).catch(() => {
      alert('Copied text:\n\n' + lines.join('\n'));
    });
  }

  function flashBtn(sel){
    const el = document.querySelector(sel);
    if(!el) return;
    const original = el.textContent;
    el.textContent = 'Copied!';
    setTimeout(() => { el.textContent = original; }, 1100);
  }

  // Events
  $$('.tab').forEach(b => b.addEventListener('click', () => switchTab(b.dataset.tab)));
  $('#copyBtn').addEventListener('click', copyVisible);
  $('#refreshBtn').addEventListener('click', async () => { await init(true); });
  search.addEventListener('input', render);
  window.addEventListener('hashchange', () => switchTab(pickHash(), false));

  async function init(force=false){
    state.textContent = 'Loading playlist…';
    state.classList.remove('hidden');
    grid.classList.add('hidden');

    // Follow player's approach: same-folder playlist.txt with a short cache-buster.
    const url = PLAYLIST_URL + (PLAYLIST_URL.includes('?') ? '&' : '?') + CACHE_BUSTER();
    try{
      const res = await fetch(url, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      const parsed = parsePlaylistTxt(text);
      if(!parsed) throw new Error('Could not parse playlist.txt');
      playlist = parsed;
      dataSource = PLAYLIST_URL;
    }catch(e){
      state.textContent = 'Could not load playlist.txt (' + e.message + ')';
      playlist = {A:[],B:[],C:[]};
    }

    switchTab(pickHash(), false);
  }

  init();
})();
</script>
</body>
</html>
