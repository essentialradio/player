<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- IMPORTANT: make it responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00818a 0%, #7e1974 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Scales to container but caps at 600 like your desktop design */
    .widget-container {
      background: #191c29;
      border-radius: 20px;
      box-shadow: 0 4px 24px #0005;
      width: 100%;
      max-width: 600px;
      height: 400px;
      display: flex;
      flex-direction: row;
      gap: 0;
      overflow: hidden;
      padding: 0;
    }

    .left {
      width: 240px;
      min-width: 180px;
      background: #21233c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 18px 18px 18px;
      border-right: 2px solid #fed35144;
      height: 100%;
      justify-content: flex-start;
    }

    .logo {
      width: 125px;
      border-radius: 18px;
      margin-bottom: 18px;
      background: none;
    }

    #artwork {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 3px solid #fed351;
      object-fit: cover;
      background: #222;
      box-shadow: 0 2px 16px #fed35133;
      margin-bottom: 14px;
      transition: box-shadow 0.3s;
    }

    .now-playing-info {
      text-align: center;
      margin-bottom: 8px;
      width: 100%;
      min-width: 0; /* allow clamping */
    }
    #now-playing {
      font-size: 1.09em;
      font-weight: 700;
      color: #fed351;
      letter-spacing: 0.01em;
      margin-bottom: 2px;

      display: -webkit-box;
      -webkit-line-clamp: 2;     /* clamp long titles to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    #now-playing-artist {
      font-size: 0.98em;
      color: #fff;
      font-weight: 400;
      opacity: 0.95;
      margin-bottom: 3px;

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 24px 16px 26px;
      justify-content: space-between;
      min-width: 240px;
    }

    .on-air-now {
      color: #fed351;
      font-weight: 700;
      font-size: 1.04em;
      letter-spacing: 0.03em;
      margin-bottom: 3px;
      text-align: left;
    }
    #currentShow {
      font-size: 1.08em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 13px;
      text-align: left;
      line-height: 1.3;

      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .audio-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 13px;
      margin-top: 6px;
      flex-wrap: nowrap;
      min-width: 0;
    }
    #play-toggle, #mute-toggle {
      background: #fed351;
      color: #111;
      border: none;
      border-radius: 7px;
      padding: 7px 14px;
      font-size: 1.03em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    #play-toggle:hover, #mute-toggle:hover { background: #ffe67c; }
    #volume-slider { width: 90px; }

    .recent-title {
      font-size: 1.07em;
      font-weight: 600;
      margin: 7px 0 7px 0;
      color: #fed351;
      letter-spacing: 0.01em;
    }
    ul#recent-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      max-height: 166px;
      overflow-y: auto;
      border-radius: 0 0 9px 9px;
      background: none;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 0;
      border-bottom: 1px solid #28284b;
      font-size: 0.97em;
      min-width: 0;
    }
    ul#recent-list li:last-child { border-bottom: none; }
    ul#recent-list img {
      width: 34px;
      height: 34px;
      border-radius: 7px;
      object-fit: cover;
      border: 2px solid #fed351;
      background: #222;
      margin-right: 2px;
      flex-shrink: 0;
    }
    ul#recent-list span.info {
      color: #fff;
      font-size: 0.99em;
      flex: 1;
      min-width: 0;               /* let text truncate */
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      white-space: normal;
      text-overflow: ellipsis;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-size: 0.94em;
      width: 44px;
      text-align: right;
      flex-shrink: 0;
    }

    /* MOBILE */
    @media (max-width: 700px) {
      .widget-container {
        flex-direction: column;
        height: auto;           /* grow naturally */
        border-radius: 16px;
      }
      .left, .right {
        width: 100% !important;
        min-width: 0 !important;
        border-right: none;
        border-bottom: 2px solid #fed35133;
        padding: 14px 16px;
      }

      /* Compact header row: logo | artwork | text */
      .left {
        flex-direction: row;
        align-items: center;
        gap: 12px;
      }
      .logo { width: 92px; margin: 0; }
      #artwork { width: 84px; height: 84px; margin: 0; border-width: 2px; }
      .now-playing-info { text-align: left; }

      /* Slightly smaller typography */
      #now-playing { font-size: 1.0em; }
      #now-playing-artist { font-size: 0.95em; }

      .right { padding: 16px; }
      .on-air-now { font-size: 1em; }
      #currentShow { font-size: 1.02em; }

      .audio-controls {
        gap: 10px;
      }
      #play-toggle, #mute-toggle {
        padding: 6px 12px;
        font-size: 1em;
      }
      #volume-slider { width: 80px; }

      .recent-title { margin-top: 4px; }
      ul#recent-list { max-height: 140px; }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="left">
      <img src="ERLogo2.png" class="logo" alt="Essential Radio Logo" />
      <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" />
      <div class="now-playing-info">
        <div id="now-playing">Loading‚Ä¶</div>
        <div id="now-playing-artist"></div>
      </div>
    </div>

    <div class="right">
      <div>
        <div class="on-air-now">ON AIR NOW</div>
        <div id="currentShow">Loading‚Ä¶</div>
        <div class="audio-controls">
          <button id="play-toggle">‚ñ∂Ô∏è</button>
          <input id="volume-slider" type="range" min="0" max="100" value="80" />
          <button id="mute-toggle">üîä</button>
        </div>
      </div>

      <div>
        <div class="recent-title">Recently Played</div>
        <ul id="recent-list"></ul>
      </div>
    </div>
  </div>

  <script>
    // HTML entity decoding utility
    function decodeHtmlEntities(str) {
      if (!str) return "";
      var txt = document.createElement("textarea");
      txt.innerHTML = str;
      return txt.value;
    }

    // AUDIO CONTROLS
    const audio = new Audio("https://streaming06.liveboxstream.uk/proxy/ayrshire/stream");
    audio.volume = 0.8;
    let isPlaying = false;
    let lastVolume = 0.8;
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');

    playBtn.onclick = () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '‚è∏';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        isPlaying = false;
      }
    };
    volumeSlider.oninput = function () {
      audio.volume = this.value / 100;
      lastVolume = audio.volume;
      muteBtn.textContent = audio.volume === 0 ? 'üîá' : audio.volume < 0.5 ? 'üîà' : 'üîä';
    };
    muteBtn.onclick = function () {
      if (!audio.muted && audio.volume > 0) {
        audio.muted = true;
        muteBtn.textContent = 'üîá';
        volumeSlider.value = 0;
      } else {
        audio.muted = false;
        muteBtn.textContent = lastVolume < 0.5 ? 'üîà' : 'üîä';
        volumeSlider.value = lastVolume * 100;
      }
    };

    // ON AIR NOW
    async function fetchSchedule() {
      try {
        const res = await fetch("https://essentialradio.github.io/player/schedule.json");
        return await res.json();
      } catch {
        return null;
      }
    }
    function getCurrentShow(schedule) {
      const now = new Date();
      const day = now.toLocaleString("en-GB", { weekday: "long" });
      const shows = schedule?.[day] || [];
      const nowMins = now.getHours() * 60 + now.getMinutes();
      for (const show of shows) {
        const [sh, sm] = show.start.split(":").map(Number);
        const [eh, em] = show.end.split(":").map(Number);
        let start = sh * 60 + sm, end = eh * 60 + em;
        if (end === 0 && start > 0) end = 1440;
        if (nowMins >= start && nowMins < end) return show.title;
      }
      return "Off Air";
    }
    async function updateOnAirNow() {
      const schedule = await fetchSchedule();
      const show = schedule ? getCurrentShow(schedule) : "Loading‚Ä¶";
      const el = document.getElementById("currentShow");
      if (show.includes(" with ")) {
        const [title, presenter] = show.split(" with ");
        el.innerHTML = `<span style="display:block">${decodeHtmlEntities(title.trim())}</span><span style="font-weight:400;font-size:0.97em;font-style:italic;opacity:0.9;">with ${decodeHtmlEntities(presenter.trim())}</span>`;
      } else {
        el.textContent = decodeHtmlEntities(show);
      }
    }

    // NOW PLAYING ‚Äî /api/latestTrack (same as index)
    async function updateNowPlaying() {
      try {
        const latestRes = await fetch('/api/latestTrack?_=' + Date.now(), { cache: 'no-store' });
        const latest = await latestRes.json();

        if (!latest || !latest.artist || !latest.title) {
          document.getElementById("now-playing").textContent = "Loading‚Ä¶";
          document.getElementById("now-playing-artist").textContent = "";
          document.getElementById("artwork").src = "Essential Radio Logo.png";
          return;
        }

        const artist = decodeHtmlEntities(latest.artist);
        const title = decodeHtmlEntities(latest.title);

        document.getElementById("now-playing").textContent = title;
        document.getElementById("now-playing-artist").textContent = artist ? `by ${artist}` : "";

        // iTunes artwork lookup
        const searchTerm = encodeURIComponent(`${artist} ${title}`);
        let artwork = "Essential Radio Logo.png";
        try {
          const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
          const iTunesData = await iTunesRes.json();
          artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '300x300') || artwork;
        } catch {}
        document.getElementById("artwork").src = artwork;
      } catch (err) {
        document.getElementById("now-playing").textContent = "Loading‚Ä¶";
        document.getElementById("now-playing-artist").textContent = "";
        document.getElementById("artwork").src = "Essential Radio Logo.png";
      }
    }

    // RECENTLY PLAYED (with iTunes artwork)
    async function updateRecent() {
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json?_=' + Date.now());
        const data = await res.json();
        const list = document.getElementById('recent-list');
        list.innerHTML = "";
        const recentItems = data.slice(-3).reverse();

        for (const item of recentItems) {
          const artist = decodeHtmlEntities(item.Artist);
          const title = decodeHtmlEntities(item.Title);
          const searchTerm = encodeURIComponent(`${artist} ${title}`);
          let artwork = "Essential Radio Logo.png";
          try {
            const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
            const iTunesData = await iTunesRes.json();
            artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '100x100') || artwork;
          } catch {}
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${artwork}" alt="" />
            <span class="info">${artist} ‚Äì ${title}</span>
            <span class="time">${(item["Displayed Time"] || item["Scheduled Time"] || "").slice(0, 5)}</span>
          `;
          list.appendChild(li);
        }
      } catch (err) {
        document.getElementById('recent-list').innerHTML = '<li><span class="info">Unavailable</span></li>';
      }
    }

    // REFRESH INTERVALS
    updateOnAirNow();
    updateNowPlaying();
    updateRecent();
    setInterval(updateOnAirNow, 60_000);
    setInterval(updateNowPlaying, 12_000);
    setInterval(updateRecent, 18_000);
  </script>
</body>
</html>
