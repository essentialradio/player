<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Widget (Responsive Fix)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0d14;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .widget-container {
      width: 100%;
      max-width: 600px;
      height: auto;
      background: #191c29;
      border-radius: 20px;
      box-shadow: 0 4px 24px #0005;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .left {
      width: 240px;
      min-width: 180px;
      background: #21233c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 18px 18px;
      border-right: 2px solid #fed35144;
      justify-content: flex-start;
    }
    .logo { width: 125px; border-radius: 18px; margin-bottom: 18px; }
    #artwork {
      width: 120px; height: 120px; border-radius: 12px;
      border: 3px solid #fed351; object-fit: cover; background: #222;
      box-shadow: 0 2px 16px #fed35133; margin-bottom: 14px;
    }
    .now-playing-info { text-align: center; width: 100%; min-width: 0; }
    #now-playing {
      font-weight: 700; color: #fed351; margin-bottom: 2px;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    #now-playing-artist {
      opacity: .95;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 24px 16px 26px;
      min-width: 240px;
      justify-content: space-between;
    }
    .on-air-now { color: #fed351; font-weight: 700; margin-bottom: 4px; }
    #currentShow {
      font-weight: 600; margin-bottom: 12px; line-height: 1.3;
      display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
    }
    .audio-controls { display: flex; gap: 12px; align-items: center; margin: 6px 0 14px; }
    #play-toggle, #mute-toggle {
      background: #fed351; color: #111; border: 0; border-radius: 8px;
      padding: 7px 14px; font-weight: 700; cursor: pointer; flex-shrink: 0;
    }
    #play-toggle:hover, #mute-toggle:hover { filter: brightness(1.08); }
    #volume-slider { width: 100px; }
    .recent-title { color: #fed351; font-weight: 600; margin: 6px 0; }
    ul#recent-list { list-style: none; margin: 0; padding: 0; width: 100%; max-height: 166px; overflow-y: auto; }
    ul#recent-list li {
      display: flex; align-items: center; gap: 8px;
      padding: 7px 0; border-bottom: 1px solid #28284b; min-width: 0;
    }
    ul#recent-list li:last-child { border-bottom: none; }
    ul#recent-list img { width: 34px; height: 34px; border-radius: 7px; border: 2px solid #fed351; object-fit: cover; }
    ul#recent-list span.info {
      flex: 1; min-width: 0; overflow: hidden; display: -webkit-box;
      -webkit-line-clamp: 2; -webkit-box-orient: vertical; text-overflow: ellipsis;
    }
    ul#recent-list span.time { width: 46px; text-align: right; color: #fed351; flex-shrink: 0; }
    @media (max-width: 1024px) {
      .widget-container { flex-direction: column; border-radius: 16px; }
      .left, .right { width: 100% !important; min-width: 0 !important; border-right: 0; padding: 14px 16px; }
      .left { flex-direction: row; align-items: center; gap: 12px; border-bottom: 2px solid #fed35133; }
      .logo { width: 92px; margin: 0; }
      #artwork { width: 84px; height: 84px; margin: 0; border-width: 2px; }
      .now-playing-info { text-align: left; }
      #now-playing { font-size: 1rem; }
      #now-playing-artist { font-size: .95rem; }
      .on-air-now { font-size: 1rem; }
      #currentShow { font-size: 1.02rem; }
      .audio-controls { gap: 10px; }
      #play-toggle, #mute-toggle { padding: 6px 12px; font-size: 1rem; }
      #volume-slider { width: 80px; }
      ul#recent-list { max-height: 140px; }
    }
    @media (max-width: 380px) {
      .logo { display: none; }
      #artwork { width: 72px; height: 72px; }
      #volume-slider { width: 70px; }
      ul#recent-list { max-height: 120px; }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="left">
      <img src="ERLogo2.png" class="logo" alt="Essential Radio Logo" />
      <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" />
      <div class="now-playing-info">
        <div id="now-playing">Loading‚Ä¶</div>
        <div id="now-playing-artist"></div>
      </div>
    </div>
    <div class="right">
      <div>
        <div class="on-air-now">ON AIR NOW</div>
        <div id="currentShow">Loading‚Ä¶</div>
        <div class="audio-controls">
          <button id="play-toggle">‚ñ∂Ô∏è</button>
          <input id="volume-slider" type="range" min="0" max="100" value="80" />
          <button id="mute-toggle">üîä</button>
        </div>
      </div>
      <div>
        <div class="recent-title">Recently Played</div>
        <ul id="recent-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
