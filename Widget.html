<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Widget ‚Äì Upgraded v7 (compact)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    #erw, #erw * { box-sizing: border-box; }
    #erw { font-family: 'Inter', sans-serif; color: #fff; font-size: 15px; }
    #erw .widget-shell { background: #191c29; border-radius: 16px; box-shadow: 0 4px 18px #0005; overflow: hidden; }

    /* Desktop */
    #erw .desktop { display: flex; width: 100%; height: 560px; }
    #erw .left {
      width: 240px; min-width: 200px; background: #21233c;
      display: flex; flex-direction: column; align-items: center;
      padding: 18px 14px; border-right: 2px solid #fed35144; height: 100%;
    }
    #erw .logo { width: 110px; border-radius: 14px; margin-bottom: 8px; user-select: none; }
    #erw .on-air-label { display: inline-flex; align-items: center; gap: 6px; color: #ff4d4d; font-weight: 700; font-size: 0.9em; margin: 2px 0; user-select: none; }
    #erw .live-dot { width: 8px; height: 8px; border-radius: 50%; background: #ff4d4d; animation: erw-pulse 1.2s infinite; }
    @keyframes erw-pulse { 0%,100%{ opacity:.25; transform: scale(1);} 50%{opacity:1; transform: scale(1.35);} }

    #erw #artwork {
      width: 128px; height: 128px; border-radius: 10px; border: 3px solid #fed351;
      object-fit: cover; background: #222; box-shadow: 0 2px 12px #fed35133; margin: 8px 0 8px 0;
      opacity: 0; filter: blur(10px) brightness(.9); transition: opacity .35s ease, filter .35s ease;
    }
    #erw #artwork.loaded { opacity: 1; filter: blur(0) brightness(1); }
    #erw #artwork.fallback { filter: blur(4px) brightness(.9); opacity: .9; }

    #erw .now-playing-info { text-align: center; margin-bottom: 6px; padding: 0 6px; }
    #erw #now-playing, #erw #now-playing-artist {
      display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 100%;
    }
    #erw #now-playing { font-size: 0.98em; font-weight: 700; color: #fed351; margin-bottom: 2px; line-height: 1.1; }
    #erw #now-playing-artist { font-size: 0.9em; color: #fff; opacity: 0.95; line-height: 1.1; }

    #erw .right {
      flex: 1; display: flex; flex-direction: column; gap: 10px;
      padding: 16px 18px 14px 18px; background: #191c29; height: 100%;
    }
    #erw .right .block { margin: 0; }

    #erw .recent-title { font-size: 0.95em; font-weight: 600; margin: 0 0 4px 0; color: #fed351; }
    #erw ul.recent { list-style: none; margin: 0; padding: 0; width: 100%; }
    #erw ul.recent li {
      display: grid; grid-template-columns: 36px 1fr auto; align-items: center;
      gap: 10px; padding: 8px 0; border-bottom: 1px solid #28284b; font-size: 0.9em;
    }
    #erw ul.recent li:last-child { border-bottom: none; }
    #erw ul.recent img.thumb { width: 36px; height: 36px; border-radius: 7px; object-fit: cover; border: 2px solid #fed351; background: #222; opacity: 0; transition: opacity .3s; }
    #erw ul.recent img.thumb.loaded { opacity: 1; }
    #erw ul.recent span.info { color: #fff; font-size: 0.92em; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    #erw ul.recent span.time { color: #fed351; font-size: 0.86em; width: 48px; text-align: right; }

    #erw .upnext { display: flex; align-items: center; gap: 8px; background: #21233c; border: 1px solid #2a2e55; border-radius: 10px; padding: 8px 10px; }
    #erw .upnext .badge { font-weight: 700; color: #111; background: #fed351; border-radius: 999px; padding: 1px 8px; font-size: .78em; }
    #erw .upnext .text { color: #fff; font-size: 0.92em; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    #erw .upnext .time { color: #fed351; font-weight: 600; margin-left: auto; font-size: 0.86em; }

    /* Move CTA above controls to stay visible */
    #erw .cta-wrap { display: flex; justify-content: center; }
    #erw .cta {
      display: inline-block; text-decoration: none; background: linear-gradient(180deg, #fed351, #f2c22a);
      color: #111; font-weight: 700; padding: 10px 14px; border-radius: 10px; border: 1px solid #11100022; box-shadow: 0 4px 14px rgba(254,211,81, .22);
      font-size: 0.9em;
    }
    #erw .cta:hover { filter: brightness(1.05); }

    #erw .audio-controls { display: flex; gap: 10px; align-items: center; justify-content: center; background: #1c2033; border: 1px solid #262a46; border-radius: 10px; padding: 10px; }
    #erw #play-toggle, #erw #mute-toggle {
      background: #fed351; color: #111; border: none; border-radius: 7px; padding: 6px 12px; font-size: 0.95em; font-weight: 700; cursor: pointer; transition: background .2s;
    }
    #erw #play-toggle:hover, #erw #mute-toggle:hover { background: #ffe67c; }
    #erw #volume-slider { width: 100px; }

    /* Mobile */
    #erw .mobile { display: none; width: 100%; max-width: 700px; }
    #erw .mobile .card { width: 100%; background: #191c29; border-radius: 16px; }
    #erw .m-header { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 2px solid #fed35133; }
    #erw .m-logo { width: 78px; border-radius: 10px; }
    #erw .m-onair { margin-left: auto; text-align: right; }
    #erw .m-onair .label { color: #fed351; font-weight: 700; font-size: 0.88em; }
    #erw .m-onair #m-currentShow { font-weight: 600; color: #fff; font-size: 0.92em; }

    #erw .m-now { display: flex; align-items: center; gap: 10px; padding: 12px; }
    #erw #m-artwork { width: 90px; height: 90px; border-radius: 9px; border: 3px solid #fed351; object-fit: cover; background: #222; opacity: 0; filter: blur(10px) brightness(.9); transition: opacity .3s, filter .3s; }
    #erw #m-artwork.loaded { opacity: 1; filter: blur(0) brightness(1); }
    #erw #m-artwork.fallback { filter: blur(4px) brightness(.9); opacity: .9; }
    #erw .m-title, #erw .m-artist { overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 100%; }
    #erw .m-title { color: #fed351; font-weight: 700; font-size: 0.95em; }
    #erw .m-artist { opacity: 0.95; font-size: 0.9em; }

    #erw .m-recent { padding: 8px 12px 6px 12px; }
    #erw .m-recent .recent-title { font-size: 0.92em; margin: 4px 0; }
    #erw .m-aux { padding: 8px 12px 12px 12px; display: grid; gap: 8px; }
    #erw .m-upnext { border: 1px solid #2a2e55; border-radius: 10px; padding: 8px; background: #21233c; font-size: 0.92em; }
    #erw .m-cta { text-align: center; }
    #erw .m-cta a { display: inline-block; text-decoration: none; background: linear-gradient(180deg, #fed351, #f2c22a); color: #111; font-weight: 700; padding: 9px 12px; border-radius: 10px; font-size: 0.9em; }

    @media (max-width: 700px) {
      #erw .desktop { display: none; }
      #erw .mobile  { display: block; }
      #erw #volume-slider, #erw #mute-toggle { display: none; }
    }
  </style>
</head>
<body style="margin:0; background: transparent;">
  <div id="erw">
    <!-- Desktop layout -->
    <div class="widget-shell desktop">
      <div class="left">
        <img src="ERLogo2.png" class="logo" alt="Essential Radio Logo" />
        <div class="on-air-label"><span class="live-dot"></span>ON AIR NOW</div>
        <div id="currentShow">Loading‚Ä¶</div>
        <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" class="fallback" />
        <div class="now-playing-info">
          <span id="now-playing" title="">Loading‚Ä¶</span>
          <span id="now-playing-artist" title=""></span>
        </div>
      </div>
      <div class="right">
        <div class="block">
          <div class="recent-title">Recently Played</div>
          <ul id="recent-list" class="recent"></ul>
        </div>
        <div class="block">
          <div class="upnext">
            <span class="badge">Up next</span>
            <span class="text" id="upnext-text">Loading‚Ä¶</span>
            <span class="time" id="upnext-time"></span>
          </div>
        </div>
        <!-- CTA moved up to keep visible in short iframes -->
        <div class="cta-wrap">
          <a class="cta" href="https://essential.radio" target="_blank" rel="noopener">Go to the Essential Radio website</a>
        </div>
        <div class="block">
          <div class="audio-controls">
            <button id="play-toggle">‚ñ∂Ô∏è</button>
            <input id="volume-slider" type="range" min="0" max="100" value="80" />
            <button id="mute-toggle">üîä</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile layout -->
    <div class="widget-shell mobile">
      <div class="card">
        <div class="m-header">
          <img src="ERLogo2.png" class="m-logo" alt="Essential Radio" />
          <div class="m-onair">
            <div class="label">ON AIR NOW</div>
            <div id="m-currentShow">Loading‚Ä¶</div>
          </div>
        </div>
        <div class="m-now">
          <img id="m-artwork" src="Essential Radio Logo.png" alt="Artwork" class="fallback" />
          <div style="min-width:0">
            <div id="m-now-playing" class="m-title" title="">Loading‚Ä¶</div>
            <div id="m-now-playing-artist" class="m-artist" title=""></div>
          </div>
        </div>
        <div class="m-recent">
          <div class="recent-title">Recently Played</div>
          <ul id="m-recent-list" class="recent"></ul>
        </div>
        <div class="m-aux">
          <div class="m-upnext">
            <strong>Up next</strong><br/>
            <span id="m-upnext-text">Loading‚Ä¶</span>
            <span style="float:right; color:#fed351; font-weight:600;" id="m-upnext-time"></span>
          </div>
          <div class="m-cta">
            <a href="https://essential.radio" target="_blank" rel="noopener">Go to the Essential Radio website</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ======= Config ======= */
    const RECENT_COUNT = 4;

    /* ======= Helpers ======= */
    function decodeHtmlEntities(str) {
      if (!str) return "";
      var txt = document.createElement("textarea");
      txt.innerHTML = str;
      return txt.value;
    }
    const io = new IntersectionObserver(entries => {
      for (const e of entries) if (e.isIntersecting) { e.target.classList.add("loaded"); io.unobserve(e.target); }
    }, { threshold: 0.1 });

    /* ======= Gentle audio watchdog (from v6) ======= */
    const audio = new Audio("https://streaming06.liveboxstream.uk/proxy/ayrshire/stream");
    audio.preload = "none";
    audio.volume = 0.8;
    let isPlaying = false, userPaused = false, lastVolume = 0.8;
    let lastProgressMs = Date.now();
    let lastRestartMs  = 0;

    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');

    function setPlayingUI(playing) { isPlaying = playing; if (playBtn) playBtn.textContent = playing ? '‚è∏' : '‚ñ∂Ô∏è'; }
    function syncMuteIcon() {
      if (!muteBtn) return;
      const v = audio.muted ? 0 : audio.volume;
      muteBtn.textContent = v === 0 ? 'üîá' : (v < 0.5 ? 'üîà' : 'üîä');
    }

    function startPlayback() { userPaused = false; if (audio.readyState === 0) audio.load(); audio.play().then(() => setPlayingUI(true)).catch(() => {}); }
    function pausePlayback() { userPaused = true; audio.pause(); setPlayingUI(false); }

    if (playBtn) playBtn.onclick = () => { isPlaying ? pausePlayback() : startPlayback(); };
    if (volumeSlider) volumeSlider.oninput = function(){ audio.volume = this.value/100; lastVolume = audio.volume; syncMuteIcon(); };
    if (muteBtn) muteBtn.onclick = () => { if (!audio.muted && audio.volume > 0) { audio.muted = true; if (volumeSlider) volumeSlider.value = 0; } else { audio.muted = false; if (volumeSlider) volumeSlider.value = Math.round(lastVolume*100); } syncMuteIcon(); };

    audio.addEventListener('timeupdate', () => { if (!audio.paused) lastProgressMs = Date.now(); });
    audio.addEventListener('playing', () => { setPlayingUI(true); lastProgressMs = Date.now(); });
    audio.addEventListener('pause',   () => { if (!userPaused) setPlayingUI(false); });

    function attemptRestart(reason) {
      const now = Date.now();
      if (userPaused || document.hidden) return;
      if (now - lastRestartMs < 45_000) return;
      lastRestartMs = now;
      try { audio.pause(); audio.load(); audio.play().then(() => setPlayingUI(true)).catch(()=>{}); } catch {}
    }
    audio.addEventListener('error', () => attemptRestart('error'));
    audio.addEventListener('ended', () => attemptRestart('ended'));
    setInterval(() => {
      if (!isPlaying || userPaused) return;
      if (document.hidden) return;
      if (Date.now() - lastProgressMs > 25_000) attemptRestart('no-progress');
    }, 10_000);

    /* ======= Schedule ======= */
    async function fetchSchedule() { try { const r = await fetch("https://essentialradio.github.io/player/schedule.json"); return await r.json(); } catch { return null; } }
    function minutes(hm){ const [h,m]=hm.split(':').map(Number); return h*60+m; }
    function getCurrentAndNext(schedule){
      const now = new Date(); const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const today = days[now.getDay()]; const shows = schedule?.[today] || []; const nm = now.getHours()*60 + now.getMinutes();
      let cur=null, next=null;
      for (let i=0;i<shows.length;i++){ const s=minutes(shows[i].start), e=minutes(shows[i].end||"24:00"); const end=(e===0 && s>0)?1440:e;
        if(nm>=s && nm<end){ cur=shows[i]; next=shows[i+1]||null; break; } if(nm<s && !next) next=shows[i]; }
      if(!next){ const list = schedule?.[days[(now.getDay()+1)%7]] || []; next=list[0]||null; if(next) next._tomorrow = true; }
      return {cur,next};
    }
    function renderShow(el, show){
      if(!el) return;
      if(!show){ el.textContent="Off Air"; return; }
      if ((show.title||'').includes(" with ")) { const [t,p]=(show.title||"").split(" with "); el.innerHTML = `<span>${decodeHtmlEntities(t.trim())}</span><br><span style="font-weight:400;font-size:0.86em;opacity:0.9;">with ${decodeHtmlEntities(p.trim())}</span>`; }
      else { el.textContent = decodeHtmlEntities(show.title||show); }
    }
    async function updateScheduleBlocks(){
      const s = await fetchSchedule(); const {cur,next} = getCurrentAndNext(s||{});
      renderShow(document.getElementById("currentShow"), cur || {title:"Off Air"});
      renderShow(document.getElementById("m-currentShow"), cur || {title:"Off Air"});
      const upText = (next?.title) ? next.title : "More music"; const timeStr = (next?.start)||""; const when = next?._tomorrow?"Tomorrow":"Today";
      const pairs = [{t:document.getElementById("upnext-text"), time:document.getElementById("upnext-time")},
                     {t:document.getElementById("m-upnext-text"), time:document.getElementById("m-upnext-time")}];
      for (const el of pairs){ if(el.t) el.t.textContent = decodeHtmlEntities(upText); if(el.time) el.time.textContent = timeStr ? `${when} ‚Ä¢ ${timeStr}` : ""; }
    }

    /* ======= Now Playing (stable diff) ======= */
    const npTitleEls  = [document.getElementById("now-playing"), document.getElementById("m-now-playing")];
    const npArtistEls = [document.getElementById("now-playing-artist"), document.getElementById("m-now-playing-artist")];
    const artworkEls  = [document.getElementById("artwork"), document.getElementById("m-artwork")];
    let trackEndTimeout = null;
    let _npState = { key: null, artist: '', title: '', startMs: 0, endMs: 0 };

    function applyArtworkFallback(){
      for (const img of artworkEls){ if (!img) continue; img.src='Essential Radio Logo.png'; img.classList.remove('loaded'); img.classList.add('fallback'); img.dataset.art = ''; }
    }
    async function setArtworkFor(trackName){
      if (artworkEls[0]?.dataset.art === trackName && artworkEls[1]?.dataset.art === trackName) return;
      for (const img of artworkEls){ if (!img) continue; img.classList.remove('loaded','fallback'); }
      try {
        const res = await fetch(`/api/artwork?q=${encodeURIComponent(trackName)}&_=${Date.now()}`, { cache: 'no-store' });
        if (res.ok) {
          const j = await res.json();
          if (j && j.url) {
            for (const img of artworkEls){
              if (!img) continue;
              const url = j.url + (j.url.includes('?')?'&':'?') + 'ts=' + Date.now();
              img.onload = () => img.classList.add('loaded');
              img.onerror = applyArtworkFallback;
              img.dataset.art = trackName;
              if (img.src !== url) img.src = url;
            }
            return;
          }
        }
      } catch(e){}
      applyArtworkFallback();
    }

    function showMoreMusicSoon(){
      for (const el of npTitleEls)  { if (el) el.textContent = "More music soon"; el && (el.title = "More music soon"); }
      for (const el of npArtistEls) { if (el) el.textContent = "on Essential Radio"; el && (el.title = "on Essential Radio"); }
      document.title = "Essential Radio: More music soon";
      _npState = { key: null, artist: '', title: '', startMs: 0, endMs: 0 };
      applyArtworkFallback();
    }

    async function fetchNowPlaying(){
      try {
        const r = await fetch('/api/latestTrack?_=' + Date.now(), { cache: 'no-store' });
        const latest = await r.json();
        if (!latest || !latest.artist || !latest.title || !latest.duration || !latest.startTime) { showMoreMusicSoon(); return; }

        const artist = decodeHtmlEntities(latest.artist);
        const title  = decodeHtmlEntities(latest.title);
        const startMs = new Date(latest.startTime).getTime();
        const endMs   = startMs + latest.duration * 1000;

        const newKey = (artist + '|' + title).toLowerCase();
        const unchanged = (_npState.key === newKey) && (Math.abs(startMs - _npState.startMs) <= 5000);
        if (Date.now() > endMs) { showMoreMusicSoon(); return; }

        if (!unchanged) {
          for (const el of npTitleEls)  { if (el) { el.textContent = title; el.title = title; } }
          for (const el of npArtistEls) { if (el) { el.textContent = artist ? `by ${artist}` : ""; el.title = artist; } }
          document.title = `Essential Radio: ${artist} ‚Äì ${title}`;
          setArtworkFor(`${artist} - ${title}`);
          _npState = { key: newKey, artist, title, startMs, endMs };
          if (trackEndTimeout) clearTimeout(trackEndTimeout);
          trackEndTimeout = setTimeout(() => { showMoreMusicSoon(); }, Math.max(0, endMs - Date.now()));
        } else {
          if (!_npState.endMs) _npState.endMs = endMs;
          if (!trackEndTimeout) {
            trackEndTimeout = setTimeout(() => { showMoreMusicSoon(); }, Math.max(0, _npState.endMs - Date.now()));
          }
        }
      } catch (e) {
        showMoreMusicSoon();
      }
    }

    /* ======= Recently Played (memoized, 4 items) ======= */
    let _recentSignature = '';
    async function getTrackArtwork(query){
      try {
        const res = await fetch(`/api/artwork?q=${encodeURIComponent(query)}&_=${Date.now()}`, { cache: 'no-store' });
        if (res.ok) { const d = await res.json(); if (d && d.url) return d.url; }
      } catch {}
      return '';
    }

    async function fetchRecentFromGitHub(){
      try {
        const baseUrl = 'https://essentialradio.github.io/player/playout_log_rolling.json';
        const res = await fetch(baseUrl + '?_=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        let items = data.filter(i => i.Artist && i.Title).slice(-RECENT_COUNT*2).reverse();
        if (_npState.artist && _npState.title) {
          const a = _npState.artist.trim().toLowerCase();
          const t = _npState.title.trim().toLowerCase();
          items = items.filter(it => (it.Artist||'').trim().toLowerCase() !== a || (it.Title||'').trim().toLowerCase() !== t);
        }
        items = items.slice(0, RECENT_COUNT);

        const sig = items.map(i => `${i.Artist}‚Äì${i.Title}@${(i['Displayed Time']||i['Scheduled Time']||'').slice(0,5)}`).join('|');
        if (sig === _recentSignature) return;
        _recentSignature = sig;

        async function toLI(item){
          const time = (item['Displayed Time'] || item['Scheduled Time'] || item.time || '').slice(0,5);
          const name = `${item.Artist} ‚Äì ${item.Title}`;
          const art = await getTrackArtwork(name) || 'Essential Radio Logo.png';
          const li = document.createElement('li');
          li.innerHTML = `<img class="thumb" src="${art}" alt="Cover for ${name}"/><span class="info" title="${name}">${name}</span><span class="time">${time}</span>`;
          return li;
        }

        const lists = [document.getElementById('recent-list'), document.getElementById('m-recent-list')];
        for (const ul of lists){
          if (!ul) continue;
          ul.innerHTML = '';
          for (const it of items){
            const li = await toLI(it);
            ul.appendChild(li);
          }
        }
        document.querySelectorAll('img.thumb').forEach(img => io.observe(img));
      } catch(e){ /* silent */ }
    }

    /* ======= Kick-off & intervals ======= */
    function startIntervals(){
      if (!window._erwIntervalsStarted){
        window._erwIntervalsStarted = true;
        updateScheduleBlocks(); fetchNowPlaying(); fetchRecentFromGitHub();
        setInterval(updateScheduleBlocks, 60_000);
        setInterval(fetchNowPlaying,      15_000);
        setInterval(fetchRecentFromGitHub,15_000);
      }
    }
    if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', startIntervals, { once:true });
    else startIntervals();
  </script>
</body>
</html>
