<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget-container {
      background: #191c29;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0006;
      width: 600px;
      height: 400px;
      display: flex;
      flex-direction: row;
      padding: 16px;
      box-sizing: border-box;
      gap: 16px;
    }

    .left {
      width: 42%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      width: 64px;
      border-radius: 12px;
      box-shadow: 0 0 9px #fed35166;
      background: #fed351;
      margin-bottom: 8px;
    }

    #artwork {
      width: 100%;
      max-width: 120px;
      aspect-ratio: 1/1;
      border-radius: 10px;
      border: 2px solid #fed351;
      object-fit: cover;
      background: #222;
      margin-bottom: 10px;
      box-shadow: 0 1px 7px #fed35144;
    }

    .now-playing-info {
      text-align: center;
    }

    #now-playing {
      font-size: 1em;
      font-weight: 600;
      color: #fed351;
    }

    #now-playing-artist {
      font-size: 0.9em;
      color: #fff;
      margin-top: 2px;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .on-air-now {
      color: #fed351;
      font-weight: 700;
      font-size: 0.95em;
      text-align: left;
      margin-bottom: 2px;
    }

    #currentShow {
      font-size: 0.95em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    .audio-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }

    #play-toggle, #mute-toggle {
      background: #fed351;
      color: #111;
      border: none;
      border-radius: 7px;
      padding: 6px 12px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    #play-toggle:hover, #mute-toggle:hover {
      background: #ffe67c;
    }

    #volume-slider {
      width: 70px;
    }

    .recent-title {
      font-size: 0.95em;
      font-weight: 600;
      color: #fed351;
      margin-bottom: 4px;
    }

    ul#recent-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 180px;
      overflow-y: auto;
    }

    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85em;
      padding: 3px 0;
      border-bottom: 1px solid #2d2d45;
    }

    ul#recent-list img {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      border: 1px solid #fed351;
      background: #222;
      object-fit: cover;
    }

    ul#recent-list span.info {
      color: #fff;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    ul#recent-list span.time {
      color: #fed351;
      width: 36px;
      text-align: right;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="left">
      <img src="ERLogo2.png" class="logo" alt="Essential Radio Logo" />
      <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" />
      <div class="now-playing-info">
        <div id="now-playing">Loading‚Ä¶</div>
        <div id="now-playing-artist"></div>
      </div>
    </div>
    <div class="right">
      <div>
        <div class="on-air-now">ON AIR NOW</div>
        <div id="currentShow">Loading‚Ä¶</div>
        <div class="audio-controls">
          <button id="play-toggle">‚ñ∂Ô∏è</button>
          <input id="volume-slider" type="range" min="0" max="100" value="80" />
          <button id="mute-toggle">üîä</button>
        </div>
      </div>
      <div>
        <div class="recent-title">Recently Played</div>
        <ul id="recent-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const audio = new Audio("https://streaming06.liveboxstream.uk/proxy/ayrshire/stream");
    audio.volume = 0.8;
    let isPlaying = false;
    let lastVolume = 0.8;
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');

    playBtn.onclick = () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '‚è∏';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        isPlaying = false;
      }
    };

    volumeSlider.oninput = function () {
      audio.volume = this.value / 100;
      lastVolume = audio.volume;
      muteBtn.textContent = audio.volume === 0 ? 'üîá' : audio.volume < 0.5 ? 'üîà' : 'üîä';
    };

    muteBtn.onclick = function () {
      if (!audio.muted && audio.volume > 0) {
        audio.muted = true;
        muteBtn.textContent = 'üîá';
        volumeSlider.value = 0;
      } else {
        audio.muted = false;
        muteBtn.textContent = lastVolume < 0.5 ? 'üîà' : 'üîä';
        volumeSlider.value = lastVolume * 100;
      }
    };

    async function fetchSchedule() {
      try {
        const res = await fetch("https://essentialradio.github.io/player/schedule.json");
        return await res.json();
      } catch {
        return null;
      }
    }

    function getCurrentShow(schedule) {
      const now = new Date();
      const day = now.toLocaleString("en-GB", { weekday: "long" });
      const shows = schedule?.[day] || [];
      const nowMins = now.getHours() * 60 + now.getMinutes();
      for (const show of shows) {
        const [sh, sm] = show.start.split(":").map(Number);
        const [eh, em] = show.end.split(":").map(Number);
        let start = sh * 60 + sm, end = eh * 60 + em;
        if (end === 0 && start > 0) end = 1440;
        if (nowMins >= start && nowMins < end) return show.title;
      }
      return "Off Air";
    }

    async function updateOnAirNow() {
      const schedule = await fetchSchedule();
      const show = schedule ? getCurrentShow(schedule) : "Loading‚Ä¶";
      const el = document.getElementById("currentShow");
      if (show.includes(" with ")) {
        const [title, presenter] = show.split(" with ");
        el.innerHTML = `<span style="display:block">${title.trim()}</span><span style="font-weight:400;font-size:0.9em;font-style:italic;opacity:0.9;">with ${presenter.trim()}</span>`;
      } else {
        el.textContent = show;
      }
    }

    async function updateNowPlaying() {
      try {
        const res = await fetch('https://player-green.vercel.app/api/metadata?_=' + Date.now());
        const data = await res.json();

        const artist = data.artist || "";
        const title = data.title || "Loading‚Ä¶";
        const searchTerm = encodeURIComponent(`${artist} ${title}`);
        const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
        const iTunesData = await iTunesRes.json();
        const artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '300x300') || "Essential Radio Logo.png";

        document.getElementById("now-playing").textContent = title;
        document.getElementById("now-playing-artist").textContent = artist ? `by ${artist}` : "";
        document.getElementById("artwork").src = artwork;
      } catch (err) {
        console.error("Now Playing error:", err);
        document.getElementById("now-playing").textContent = "Loading‚Ä¶";
        document.getElementById("now-playing-artist").textContent = "";
        document.getElementById("artwork").src = "Essential Radio Logo.png";
      }
    }

    async function updateRecent() {
      try {
        const res = await fetch('https://player-green.vercel.app/api/metadata/log?_=' + Date.now());
        const data = await res.json();
        const list = document.getElementById('recent-list');
        list.innerHTML = "";

        const recentItems = data.slice(-6, -2).reverse();

        for (const item of recentItems) {
          const searchTerm = encodeURIComponent(`${item.artist} ${item.title}`);
          const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
          const iTunesData = await iTunesRes.json();
          const artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '100x100') || "Essential Radio Logo.png";

          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${artwork}" alt="" />
            <span class="info">${item.artist} ‚Äì ${item.title}</span>
            <span class="time">${(item.time || "").slice(0, 5)}</span>
          `;
          list.appendChild(li);
        }
      } catch (err) {
        console.error("Recently Played error:", err);
        document.getElementById('recent-list').innerHTML = '<li><span class="info">Unavailable</span></li>';
      }
    }

    updateOnAirNow();
    updateNowPlaying();
    updateRecent();
    setInterval(updateOnAirNow, 60_000);
    setInterval(updateNowPlaying, 12_000);
    setInterval(updateRecent, 18_000);
  </script>
</body>
</html>
