<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=600, initial-scale=1" />
  <title>Essential Radio Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00818a 0%, #7e1974 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .widget-container {
      background: #191c29;
      border-radius: 20px;
      box-shadow: 0 4px 24px #0005;
      width: 600px;
      height: 400px;
      display: flex;
      flex-direction: row;
      gap: 0;
      overflow: hidden;
      padding: 0;
    }
    .left {
      width: 240px;
      min-width: 180px;
      background: #21233c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 18px 18px 18px;
      box-sizing: border-box;
      border-right: 2px solid #fed35144;
      height: 100%;
      justify-content: flex-start;
    }
    .logo {
  width: 125px;          /* Increase size as desired */
  border-radius: 18px;  /* Optional: round edges if your logo is square */
  margin-bottom: 18px;
  box-shadow: none;     /* Remove box-shadow */
  background: none;     /* No background color */
}

    #artwork {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 3px solid #fed351;
      object-fit: cover;
      background: #222;
      box-shadow: 0 2px 16px #fed35133;
      margin-bottom: 14px;
      transition: box-shadow 0.3s;
    }
    .now-playing-info {
      text-align: center;
      margin-bottom: 8px;
    }
    #now-playing {
      font-size: 1.09em;
      font-weight: 700;
      color: #fed351;
      letter-spacing: 0.01em;
      margin-bottom: 2px;
    }
    #now-playing-artist {
      font-size: 0.98em;
      color: #fff;
      font-weight: 400;
      opacity: 0.95;
      margin-bottom: 3px;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 24px 16px 26px;
      justify-content: space-between;
      box-sizing: border-box;
      min-width: 240px;
    }
    .on-air-now {
      color: #fed351;
      font-weight: 700;
      font-size: 1.04em;
      letter-spacing: 0.03em;
      margin-bottom: 3px;
      text-align: left;
    }
    #currentShow {
      font-size: 1.08em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 13px;
      text-align: left;
      line-height: 1.3;
    }
    .audio-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 13px;
      margin-top: 6px;
    }
    #play-toggle, #mute-toggle {
      background: #fed351;
      color: #111;
      border: none;
      border-radius: 7px;
      padding: 7px 16px;
      font-size: 1.03em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    #play-toggle:hover, #mute-toggle:hover {
      background: #ffe67c;
    }
    #volume-slider {
      width: 74px;
    }
    .recent-title {
      font-size: 1.07em;
      font-weight: 600;
      margin: 7px 0 7px 0;
      color: #fed351;
      letter-spacing: 0.01em;
    }
    ul#recent-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      max-height: 166px;
      overflow-y: auto;
      border-radius: 0 0 9px 9px;
      background: none;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 7px 0 7px 0;
      border-bottom: 1px solid #28284b;
      font-size: 0.97em;
    }
    ul#recent-list li:last-child {
      border-bottom: none;
    }
    ul#recent-list img {
      width: 34px;
      height: 34px;
      border-radius: 7px;
      object-fit: cover;
      border: 2px solid #fed351;
      background: #222;
      margin-right: 2px;
    }
    ul#recent-list span.info {
      color: #fff;
      font-size: 0.99em;
      flex: 1;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      white-space: normal;
      text-overflow: ellipsis;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-size: 0.94em;
      width: 44px;
      text-align: right;
      flex-shrink: 0;
    }
    @media (max-width: 700px) {
      .widget-container {
        flex-direction: column;
        width: 99vw;
        height: auto;
        min-width: 0;
      }
      .left, .right {
        width: 100% !important;
        min-width: 0 !important;
        border-right: none;
        border-bottom: 2px solid #fed35133;
        padding: 18px 7vw 16px 7vw;
      }
      .left { flex-direction: row; justify-content: flex-start; align-items: flex-start; gap: 20px;}
      .now-playing-info { text-align: left;}
      #artwork { margin-bottom: 0; }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="left">
      <img src="ERLogo2.png" class="logo" alt="Essential Radio Logo" />
      <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" />
      <div class="now-playing-info">
        <div id="now-playing">Loading‚Ä¶</div>
        <div id="now-playing-artist"></div>
      </div>
    </div>
    <div class="right">
      <div>
        <div class="on-air-now">ON AIR NOW</div>
        <div id="currentShow">Loading‚Ä¶</div>
        <div class="audio-controls">
          <button id="play-toggle">‚ñ∂Ô∏è</button>
          <input id="volume-slider" type="range" min="0" max="100" value="80" />
          <button id="mute-toggle">üîä</button>
        </div>
      </div>
      <div>
        <div class="recent-title">Recently Played</div>
        <ul id="recent-list"></ul>
      </div>
    </div>
  </div>
  <script>
    // HTML entity decoding utility
    function decodeHtmlEntities(str) {
      if (!str) return "";
      var txt = document.createElement("textarea");
      txt.innerHTML = str;
      return txt.value;
    }

    // ===== Index-style Now Playing integration =====
    // We keep original UI and CSS intact. We only enhance the integration layer
    // to accept pushes from the same nowplaying.js used on index, plus fallbacks.

    // Helper to apply UI updates
    function applyNowPlaying(obj){
      var artist = (obj && (obj.artist||obj.Artist)) || "";
      var title  = (obj && (obj.title||obj.Title))   || "";
      var artUrl = (obj && (obj.artworkUrl||obj.artwork)) || "";
      var npEl = document.getElementById('now-playing');
      var arEl = document.getElementById('now-playing-artist');
      if (npEl) npEl.textContent = decodeHtmlEntities(title);
      if (arEl) arEl.textContent = artist ? ("by " + decodeHtmlEntities(artist)) : "";
      var img = document.getElementById('artwork');
      if (img && artUrl) img.src = artUrl;
    }

    // Track timers so we can stop polling when external feed connects
    var __ER_started = false;
    var __ER_externalNP = false;
    var __ER_externalRecent = false;
    var __ER_npTimerRef = null;
    var __ER_recentTimerRef = null;
    var __ER_onTimerRef = null;

    // Wrap existing functions to let us stop their timers
    function __ER_startPolling(){
      if (__ER_started) return;
      __ER_started = true; // mark started once
      try {
        if (typeof updateOnAirNow === 'function') {
          updateOnAirNow();
          __ER_onTimerRef = setInterval(updateOnAirNow, 60*1000);
        }
        if (typeof updateNowPlaying === 'function') {
          updateNowPlaying();
          __ER_npTimerRef = setInterval(updateNowPlaying, 12*1000);
        }
        if (typeof updateRecent === 'function') {
          // Don't render immediately; wait briefly to allow external feed to attach
          __ER_recentTimerRef = setInterval(updateRecent, 18*1000);
          setTimeout(function(){ if (!__ER_externalRecent) updateRecent(); }, 2000);
        }
      } catch(e){ /* silent */ }
    }

    function __ER_stopNP(){ if(__ER_npTimerRef){ clearInterval(__ER_npTimerRef); __ER_npTimerRef = null; } }
    function __ER_stopRecent(){ if(__ER_recentTimerRef){ clearInterval(__ER_recentTimerRef); __ER_recentTimerRef = null; } }

    // Public hooks so index's nowplaying.js can push directly (same as index)
    window.ERWidget = window.ERWidget || {};
    window.ERWidget.receiveNowPlaying = function(payload){
      __ER_externalNP = true;
      __ER_stopNP();
      applyNowPlaying(payload||{});
    };
    window.ERWidget.receiveRecent = function(items){
      __ER_externalRecent = true;
      __ER_externalRecent = true;
      __ER_stopRecent();
      try {
        var ul = document.getElementById('recent-list');
        if (!ul) return;
        ul.innerHTML = "";
        (items||[]).slice(0,3).forEach(function(x){
          var li = document.createElement('li');
          var img = (x && x.artworkUrl) || "Essential Radio Logo.png";
          li.innerHTML =
            '<img src="'+img+'" alt=""/>' +
            '<span class="info">'+ decodeHtmlEntities((x&&x.artist)||"") +' \u2013 '+ decodeHtmlEntities((x&&x.title)||"") +'</span>' +
            '<span class="time">'+ ((x&&x.time)||"") +'</span>';
          ul.appendChild(li);
        });
      } catch(e){ /* silent */ }
    };

    // Event-based adapters (cover common patterns)
    window.addEventListener('er-nowplaying', function(e){
      if(e && e.detail) window.ERWidget.receiveNowPlaying(e.detail);
    });
    window.addEventListener('er-recent', function(e){
      if(e && e.detail) window.ERWidget.receiveRecent(e.detail);
    });

    // Extra compatibility: listen for a few popular event names used by index builds
    ['nowplaying','now-playing','np:update','np-update'].forEach(function(evt){
      window.addEventListener(evt, function(e){
        if (e && e.detail) window.ERWidget.receiveNowPlaying(e.detail);
      });
    });

    // Bus-style adapter (if index exposes a NowPlayingBus with .on/.subscribe)
    (function attachBus(){
      try {
        if (window.NowPlayingBus && (typeof window.NowPlayingBus.on==='function' || typeof window.NowPlayingBus.subscribe==='function')){
          var sub = window.NowPlayingBus.on || window.NowPlayingBus.subscribe;
          sub.call(window.NowPlayingBus, function(payload){ window.ERWidget.receiveNowPlaying(payload); });
        }
      } catch(e){}
    })();

    // Start original polling immediately; external pushes will stop it on first update
    __ER_startPolling();


    // AUDIO CONTROLS
    const audio = new Audio("https://streaming06.liveboxstream.uk/proxy/ayrshire/stream");
    audio.volume = 0.8;
    let isPlaying = false;
    let lastVolume = 0.8;
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');

    playBtn.onclick = () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '‚è∏';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
        isPlaying = false;
      }
    };
    volumeSlider.oninput = function () {
      audio.volume = this.value / 100;
      lastVolume = audio.volume;
      muteBtn.textContent = audio.volume === 0 ? 'üîá' : audio.volume < 0.5 ? 'üîà' : 'üîä';
    };
    muteBtn.onclick = function () {
      if (!audio.muted && audio.volume > 0) {
        audio.muted = true;
        muteBtn.textContent = 'üîá';
        volumeSlider.value = 0;
      } else {
        audio.muted = false;
        muteBtn.textContent = lastVolume < 0.5 ? 'üîà' : 'üîä';
        volumeSlider.value = lastVolume * 100;
      }
    };

    // ON AIR NOW
    async function fetchSchedule() {
      try {
        const res = await fetch("https://essentialradio.github.io/player/schedule.json");
        return await res.json();
      } catch {
        return null;
      }
    }
    function getCurrentShow(schedule) {
      const now = new Date();
      const day = now.toLocaleString("en-GB", { weekday: "long" });
      const shows = schedule?.[day] || [];
      const nowMins = now.getHours() * 60 + now.getMinutes();
      for (const show of shows) {
        const [sh, sm] = show.start.split(":").map(Number);
        const [eh, em] = show.end.split(":").map(Number);
        let start = sh * 60 + sm, end = eh * 60 + em;
        if (end === 0 && start > 0) end = 1440;
        if (nowMins >= start && nowMins < end) return show.title;
      }
      return "Off Air";
    }
    async function updateOnAirNow() {
      const schedule = await fetchSchedule();
      const show = schedule ? getCurrentShow(schedule) : "Loading‚Ä¶";
      const el = document.getElementById("currentShow");
      if (show.includes(" with ")) {
        const [title, presenter] = show.split(" with ");
        el.innerHTML = `<span style="display:block">${decodeHtmlEntities(title.trim())}</span><span style="font-weight:400;font-size:0.97em;font-style:italic;opacity:0.9;">with ${decodeHtmlEntities(presenter.trim())}</span>`;
      } else {
        el.textContent = decodeHtmlEntities(show);
      }
    }

    // NOW PLAYING WITH ITUNES ARTWORK
    async function updateNowPlaying() {
      try {
        const res = await fetch('https://player-green.vercel.app/api/metadata?_=' + Date.now());
        const data = await res.json();
        let artist = "";
        let title = "";
        if (data.nowPlaying) {
          const split = data.nowPlaying.split(" - ");
          artist = split[0] || "";
          title = split[1] || "";
        } else {
          artist = data.artist || data.Artist || "";
          title = data.title || data.Title || "Loading‚Ä¶";
        }
        artist = decodeHtmlEntities(artist);
        title = decodeHtmlEntities(title);

        const searchTerm = encodeURIComponent(`${artist} ${title}`);
        let artwork = "Essential Radio Logo.png";

        try {
          const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
          const iTunesData = await iTunesRes.json();
          artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '300x300') || artwork;
        } catch {}

        document.getElementById("now-playing").textContent = title;
        document.getElementById("now-playing-artist").textContent = artist ? `by ${artist}` : "";
        document.getElementById("artwork").src = artwork;
      } catch (err) {
        document.getElementById("now-playing").textContent = "Loading‚Ä¶";
        document.getElementById("now-playing-artist").textContent = "";
        document.getElementById("artwork").src = "Essential Radio Logo.png";
      }
    }

    // RECENTLY PLAYED WITH ITUNES ARTWORK
    async function updateRecent(){
      if (typeof __ER_externalRecent !== 'undefined' && __ER_externalRecent) return;
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json?_=' + Date.now());
        const data = await res.json();
        const list = document.getElementById('recent-list');
        list.innerHTML = "";
        const recentItems = data.slice(-3).reverse();






        for (const item of recentItems) {
          const artist = decodeHtmlEntities(item.Artist);
          const title = decodeHtmlEntities(item.Title);
          const searchTerm = encodeURIComponent(`${artist} ${title}`);
          let artwork = "Essential Radio Logo.png";
          try {
            const iTunesRes = await fetch(`https://itunes.apple.com/search?term=${searchTerm}&media=music&limit=1`);
            const iTunesData = await iTunesRes.json();
            artwork = iTunesData.results?.[0]?.artworkUrl100?.replace('100x100', '100x100') || artwork;
          } catch {}
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${artwork}" alt="" />
            <span class="info">${artist} ‚Äì ${title}</span>
            <span class="time">${(item["Displayed Time"] || item["Scheduled Time"] || "").slice(0, 5)}</span>
          `;
          list.appendChild(li);
        }
      } catch (err) {
        document.getElementById('recent-list').innerHTML = '<li><span class="info">Unavailable</span></li>';
      }
    }

    __ER_startPolling();
</script>
</body>
</html>
