<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .strip-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1100px;
      min-height: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      background-color: #111;
    }
    .left-panel,
    .right-panel {
      flex: 1 1 100%;
      padding: 20px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .left-panel, .right-panel {
        flex: 1 1 50%;
      }
      .left-panel {
        border-right: 1px solid #333;
      }
      .right-panel {
        border-left: 1px solid #333;
      }
    }
    .left-panel {
      background: #111;
      align-items: center;
      text-align: center;
    }
    .right-panel {
      background: #222;
      overflow-y: auto;
    }
    #artwork {
      margin-top: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 280px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 2px solid #fed351;
      box-shadow: 0 0 15px #fed351aa;
      user-select: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    #artwork.loaded {
      opacity: 1;
    }
    button, #mute-toggle {
      background-color: #fed351;
      color: #111;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: #e5c73f;
      box-shadow: 0 0 10px #fed351cc;
      outline: none;
    }
    #mute-toggle {
      font-size: 16px;
      padding: 6px 12px;
      margin-left: 10px;
    }
    #volume-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #volume-container label {
      font-size: 16px;
      margin: 0;
      user-select: none;
    }
    #volume-slider {
      width: 180px;
      cursor: pointer;
    }
    #volume-display {
      font-size: 16px;
      color: #ccc;
      min-width: 40px;
      text-align: left;
      user-select: none;
    }
    #now-playing-card {
      margin-top: 25px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 131, 138, 0.7);
      max-width: 420px;
      text-align: left;
      font-size: 17px;
      line-height: 1.7;
      color: white;
    }
    #now-playing > span:first-child {
      color: #fed351;
      font-weight: 600;
      user-select: none;
    }
    #now-playing > span:last-child {
      color: white;
    }
    .recent-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fed351;
      user-select: none;
    }
    ul#recent-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #444;
    }
    ul#recent-list img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #fed351;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-weight: 600;
      width: 50px;
      text-align: right;
      flex-shrink: 0;
    }
    ul#recent-list span.info {
      flex: 1;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="strip-container">
    <div class="left-panel">
      <div id="player-box">
        <audio id="stream" preload="none">
          <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg" />
        </audio>
        <button id="play-toggle">‚ñ∂Ô∏è Play Essential Radio</button>
        <div id="volume-container">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" min="0" max="100" value="100" />
          <span id="volume-display">100%</span>
          <button id="mute-toggle">üîä</button>
        </div>
        <div id="now-playing-card">
          <div id="now-playing">Loading current track‚Ä¶</div>
        </div>
        <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" class="loaded" />
      </div>
    </div>
    <div class="right-panel">
      <div class="recent-title">Recently Played</div>
      <ul id="recent-list"></ul>
    </div>
  </div>

  <script>
    async function fetchArtwork(trackName) {
      artworkImg.classList.remove('loaded');
      artworkImg.src = 'Essential Radio Logo.png'; // fallback default
      trackName = trackName.replace(/‚Äì/g, '-');
      if (!trackName) return;
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(trackName)}&limit=1`);
        const data = await res.json();
        if (data.results?.[0]?.artworkUrl100) {
          const url = data.results[0].artworkUrl100.replace('100x100', '300x300');
          artworkImg.onload = () => artworkImg.classList.add('loaded');
          artworkImg.onerror = () => {
            artworkImg.src = 'Essential Radio Logo.png';
            artworkImg.classList.add('loaded');
          };
          artworkImg.src = url;
          return;
        }
      } catch {}
      // fallback to autopo.st
      const safeName = trackName.replace(/\s*\(.*?\)/g, '').replace(/[^a-zA-Z0-9\s-]/g, '').trim().replace(/\s+/g, '_');
      const [artist, title] = safeName.split('_-_');
      const base = `${artist}_${title}`;
      const subfolder = artist?.[0]?.toLowerCase() || 'a';
      const autoPostUrl = `https://cdn.autopo.st/images/coverart/${subfolder}/${base}.jpg`;
      try {
        const res = await fetch(autoPostUrl, { method: 'HEAD' });
        if (res.ok) {
          artworkImg.onload = () => artworkImg.classList.add('loaded');
          artworkImg.onerror = () => {
            artworkImg.src = 'Essential Radio Logo.png';
            artworkImg.classList.add('loaded');
          };
          artworkImg.src = autoPostUrl;
        } else {
          artworkImg.src = 'Essential Radio Logo.png';
          artworkImg.classList.add('loaded');
        }
      } catch {
        artworkImg.src = 'Essential Radio Logo.png';
        artworkImg.classList.add('loaded');
      }
    }

    async function getTrackArtwork(query) {
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const data = await res.json();
        if (data.results?.[0]?.artworkUrl100) {
          return data.results[0].artworkUrl100.replace('100x100', '300x300');
        }
      } catch {}
      return '';
    }

    async function fetchRecentFromGitHub() {
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json');
        const data = await res.json();
        const list = document.getElementById('recent-list');
        const recentItems = data.filter(item => item.Artist && item.Title).slice(-5).reverse();
        const entries = await Promise.all(recentItems.map(async item => {
          const time = item['Scheduled Time'] || item['time'] || '';
          const fullName = `${item.Artist} ‚Äì ${item.Title}`;
          const artwork = await getTrackArtwork(`${item.Artist} - ${item.Title}`);
          const artSrc = artwork || 'Essential Radio Logo.png';
          return `<li><span class="time">${time}</span><img src="${artSrc}" alt="art"/><span class="info">${fullName}</span></li>`;
        }));
        list.innerHTML = entries.join('');
      } catch (e) {
        console.error("Recent fetch failed:", e);
      }
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch('/api/metadata');
        const data = await res.json();
        const decodeHtml = str => {
          const txt = document.createElement("textarea");
          txt.innerHTML = str;
          return txt.value;
        };
        const raw = decodeHtml(data.nowPlaying || "").trim();
        console.log("NOW PLAYING RAW METADATA:", raw);

        let artist = '', title = '';
        let separator = raw.includes(" ‚Äì ") ? " ‚Äì " : raw.includes(" - ") ? " - " : null;

        if (separator) {
          [artist, title] = raw.split(separator);
        } else {
          nowPlaying.innerHTML = `
            <span style="color: #fed351;">Now Playing:</span> 
            <span style="color: white;">More music soon on Essential Radio</span>`;
          artworkImg.src = 'Essential Radio Logo.png';
          artworkImg.classList.add('loaded');
          return;
        }

        nowPlaying.innerHTML = `
  <span style="color: #fed351;">Now Playing:</span><br />
  <span style="color: white; font-weight: 600; font-size: 1.2em;">${title}</span><br />
  <span style="color: white;">by ${artist}</span>`;

        fetchArtwork(`${artist} - ${title}`);
      } catch (err) {
        nowPlaying.innerHTML = `
          <span style="color: #fed351;">Now Playing:</span> 
          <span style="color: #ccc;">Unable to fetch metadata</span>`;
        artworkImg.src = 'Essential Radio Logo.png';
        artworkImg.classList.add('loaded');
        console.error("Fetch error:", err);
      }
    }

    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeDisplay = document.getElementById('volume-display');
    const nowPlaying = document.getElementById('now-playing');
    const artworkImg = document.getElementById('artwork');
    let isPlaying = false;
    let lastVolume = 1;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.pause();
        audio.load();
        audio.play().catch((err) => console.error('Play failed:', err));
        playBtn.textContent = '‚è∏ Pause';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è Play Essential Radio';
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      volumeDisplay.textContent = `${volumeSlider.value}%`;
      muteBtn.textContent = vol === 0 ? 'üîá' : vol < 0.5 ? 'üîà' : 'üîä';
    });

    muteBtn.addEventListener('click', () => {
      if (audio.volume > 0) {
        lastVolume = audio.volume;
        audio.volume = 0;
        volumeSlider.value = 0;
        volumeDisplay.textContent = '0%';
        muteBtn.textContent = 'üîá';
      } else {
        audio.volume = lastVolume;
        volumeSlider.value = lastVolume * 100;
        volumeDisplay.textContent = `${Math.round(lastVolume * 100)}%`;
        muteBtn.textContent = lastVolume < 0.5 ? 'üîà' : 'üîä';
      }
    });

    setInterval(fetchNowPlaying, 15000);
    setInterval(fetchRecentFromGitHub, 15000);
    fetchNowPlaying();
    fetchRecentFromGitHub();
  </script>
</body>
</html>
