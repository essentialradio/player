<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: opacity 0.5s ease-in-out;
    }
    .strip-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1100px;
      min-height: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      background-color: #111;
    }
    .left-panel, .right-panel {
      flex: 1 1 100%;
      padding: 20px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    @media (min-width: 768px) {
      .left-panel, .right-panel { flex: 1 1 50%; }
      .left-panel { border-right: 1px solid #333; }
      .right-panel { border-left: 1px solid #333; }
    }
    .left-panel { background: #111; align-items: center; text-align: center; }
    .right-panel { background: #222; overflow-y: auto; }
    #artwork {
      margin-top: 25px;
      border-radius: 8px;
      max-width: 240px;
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 2px solid #fed351;
      box-shadow: 0 0 15px #fed351aa;
      user-select: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    #artwork.loaded { opacity: 1; }
    button, #mute-toggle {
      background-color: #fed351;
      color: #111;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #e5c73f;
      box-shadow: 0 0 10px #fed351cc;
      outline: none;
    }
    #volume-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #volume-slider { width: 180px; cursor: pointer; }
    #volume-display { font-size: 16px; color: #ccc; min-width: 40px; text-align: left; }
    #now-playing-card {
      margin-top: 25px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 131, 138, 0.7);
      max-width: 420px;
      font-size: 17px;
      line-height: 1.7;
    }
    #now-playing > span:first-child { color: #fed351; font-weight: 600; }
    #now-playing > span:last-child { color: white; }
    .recent-title { font-size: 20px; font-weight: 600; margin-bottom: 20px; color: #fed351; }
    ul#recent-list { list-style: none; padding: 0; margin: 0; }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #444;
    }
    ul#recent-list img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #fed351;
    }
    ul#recent-list span.time { color: #fed351; font-weight: 600; width: 50px; text-align: right; flex-shrink: 0; }
    ul#recent-list span.info { flex: 1; color: white; font-size: 16px; }
  </style>
</head>
<body>
  <div class="strip-container">
    <div class="left-panel">
      <audio id="stream" preload="none">
        <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg" />
      </audio>
      <button id="play-toggle">‚ñ∂Ô∏è Play Essential Radio</button>
      <div id="volume-container">
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="100" value="100" />
        <span id="volume-display">100%</span>
        <button id="mute-toggle">üîä</button>
      </div>
      <div id="now-playing-card">
        <div id="now-playing">Loading current track‚Ä¶</div>
      </div>
      <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" class="loaded" />
    </div>
    <div class="right-panel">
      <div class="recent-title">Recently Played</div>
      <ul id="recent-list"></ul>
    </div>
  </div>
  <script>
    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeDisplay = document.getElementById('volume-display');
    const nowPlaying = document.getElementById('now-playing');
    const artworkImg = document.getElementById('artwork');

    let isPlaying = false;
    let lastVolume = 1;

    function updateVolumeUI(vol) {
      volumeSlider.value = vol * 100;
      volumeDisplay.textContent = `${Math.round(vol * 100)}%`;
      muteBtn.textContent = vol === 0 ? 'üîá' : vol < 0.5 ? 'üîà' : 'üîä';
    }

    // Load saved volume
    window.addEventListener('DOMContentLoaded', () => {
      const savedVolume = localStorage.getItem('essential_volume');
      const autoplay = localStorage.getItem('essential_autoplay');
      if (savedVolume !== null) {
        audio.volume = parseFloat(savedVolume);
        updateVolumeUI(audio.volume);
      }
      if (autoplay === 'true') {
        audio.play().then(() => {
          isPlaying = true;
          playBtn.textContent = '‚è∏ Pause';
        }).catch(() => {});
      }
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏ Pause';
        isPlaying = true;
        localStorage.setItem('essential_autoplay', 'true');
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è Play Essential Radio';
        isPlaying = false;
        localStorage.setItem('essential_autoplay', 'false');
      }
    });

    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      lastVolume = vol;
      updateVolumeUI(vol);
      localStorage.setItem('essential_volume', vol);
    });

    muteBtn.addEventListener('click', () => {
      if (audio.volume > 0) {
        lastVolume = audio.volume;
        audio.volume = 0;
        updateVolumeUI(0);
      } else {
        audio.volume = lastVolume;
        updateVolumeUI(lastVolume);
      }
      localStorage.setItem('essential_volume', audio.volume);
    });

    async function fetchArtwork(trackName) {
      artworkImg.classList.remove('loaded');
      artworkImg.src = 'Essential Radio Logo.png';
      if (!trackName) return;
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(trackName)}&limit=1`);
        const data = await res.json();
        if (data.results?.[0]?.artworkUrl100) {
          artworkImg.onload = () => artworkImg.classList.add('loaded');
          artworkImg.src = data.results[0].artworkUrl100.replace('100x100', '300x300');
          return;
        }
      } catch {}
      artworkImg.src = 'Essential Radio Logo.png';
      artworkImg.classList.add('loaded');
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch('/api/metadata');
        const data = await res.json();
        const raw = data.nowPlaying || "";
        let [artist, title] = raw.split(/\s[-‚Äì]\s/);
        if (!artist || !title) throw new Error("Invalid metadata");
        nowPlaying.innerHTML = `<span style="color:#fed351;">Now Playing:</span><br /><span style="font-weight:600;font-size:1.2em;">${title}</span><br /><span>by ${artist}</span>`;
        fetchArtwork(`${artist} - ${title}`);
      } catch {
        nowPlaying.innerHTML = `<span style="color:#fed351;">Now Playing:</span> <span>More music soon on Essential Radio</span>`;
        artworkImg.src = 'Essential Radio Logo.png';
        artworkImg.classList.add('loaded');
      }
    }

    async function fetchRecentFromGitHub() {
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json');
        const data = await res.json();
        const list = document.getElementById('recent-list');
        const recentItems = data.filter(item => item.Artist && item.Title).slice(-5).reverse();
        const entries = recentItems.map(item => {
          const time = item['Scheduled Time'] || '';
          const fullName = `${item.Artist} ‚Äì ${item.Title}`;
          const img = new Image();
          img.src = `https://itunes.apple.com/search?term=${encodeURIComponent(fullName)}&limit=1`;
          img.onerror = () => { img.src = 'Essential Radio Logo.png'; };
          return `<li><span class="time">${time}</span><img loading="lazy" src="Essential Radio Logo.png" data-track="${item.Artist} - ${item.Title}" alt="art"/><span class="info">${fullName}</span></li>`;
        });
        list.innerHTML = entries.join('');

        const observer = new IntersectionObserver(entries => {
          entries.forEach(async entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const query = img.dataset.track;
              const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
              const data = await res.json();
              if (data.results?.[0]?.artworkUrl100) {
                img.src = data.results[0].artworkUrl100.replace('100x100', '300x300');
              }
              observer.unobserve(img);
            }
          });
        });

        document.querySelectorAll('img[data-track]').forEach(img => observer.observe(img));
      } catch (e) {
        console.error("Recent fetch failed:", e);
      }
    }

    setInterval(fetchNowPlaying, 15000);
    setInterval(fetchRecentFromGitHub, 30000);
    fetchNowPlaying();
    fetchRecentFromGitHub();
  </script>
</body>
</html>
