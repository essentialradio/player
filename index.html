<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Radio Player</title>
  <style>
    body {
      background: #00818a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #player-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      background: #d93f54;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #now-playing, #next, #recent {
      margin-top: 15px;
      font-size: 16px;
    }
    #artwork {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="player-box">
    <h2>Essential Radio</h2>
    <audio id="stream" preload="none">
      <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg">
    </audio>
    <button id="play-toggle">▶️ Play</button>
    <div id="now-playing">Loading current track...</div>
    <img id="artwork" src="" alt="Artwork" style="display:none;" />
    <div id="next">Next: Loading...</div>
    <div id="recent">Recently Played: Loading...</div>
  </div>
  <script>
    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const nowPlaying = document.getElementById('now-playing');
    const next = document.getElementById('next');
    const recent = document.getElementById('recent');
    const artwork = document.getElementById('artwork');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().catch(err => console.error("Play failed:", err));
        playBtn.textContent = '⏸ Pause';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        isPlaying = false;
      }
    });

    function decodeHtmlEntities(str) {
      const txt = document.createElement('textarea');
      txt.innerHTML = str;
      return txt.value;
    }

    async function fetchNowPlaying() {
      try {
        const res = await fetch('/api/metadata');
        const data = await res.json();
        const current = data.nowPlaying || "Unknown Track";
        nowPlaying.textContent = `Now Playing: ${decodeHtmlEntities(current)}`;

        if (data.artworkUrl) {
          artwork.src = data.artworkUrl;
          artwork.style.display = 'block';
        } else {
          artwork.style.display = 'none';
        }

        next.textContent = data.nextToPlay ? `Next: ${decodeHtmlEntities(data.nextToPlay)}` : "Next: Unknown";
        recent.textContent = data.recentlyPlayed && data.recentlyPlayed.length
          ? `Recently Played: ${decodeHtmlEntities(data.recentlyPlayed[0])}`
          : "Recently Played: Unknown";
      } catch (err) {
        nowPlaying.textContent = "Unable to fetch metadata";
        next.textContent = "Next: Error";
        recent.textContent = "Recently Played: Error";
        console.error("Fetch error:", err);
      }
    }

    setInterval(fetchNowPlaying, 15000);
    fetchNowPlaying();
  </script>
</body>
</html>
