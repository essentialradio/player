    function getCurrentShow() {
      const now = new Date();
      const ukTime = new Date(now.toLocaleString('en-GB', { timeZone: 'Europe/London' }));
      const currentDay = ukTime.toLocaleDateString('en-GB', { weekday: 'long' });
      const currentTime = ukTime.getHours() * 100 + ukTime.getMinutes();
      const dailySchedule = weeklySchedule[currentDay] || [];

      let currentShowTitle = "Loading show...";
      let currentPresenter = "";

      for (let i = 0; i < dailySchedule.length; i++) {
        const showStartTime = parseInt(dailySchedule[i].time.replace(':', ''), 10);
        const nextShowStartTime = i + 1 < dailySchedule.length
          ? parseInt(dailySchedule[i + 1].time.replace(':', ''), 10)
          : 2400;
        if (currentTime >= showStartTime && currentTime < nextShowStartTime) {
          const [title, presenter] = dailySchedule[i].title.split(" with ");
          currentShowTitle = title || dailySchedule[i].title;
          currentPresenter = presenter || "";
          break;
        }
      }

      return { title: currentShowTitle, presenter: currentPresenter };
    }

    function updateCurrentShow() {
      const { title, presenter } = getCurrentShow();
      document.getElementById('showTitle').textContent = title;
      document.getElementById('showPresenter').textContent = presenter ? `with ${presenter}` : "";
    }

    function fetchRecentFromGitHub() {
      fetch('recent.json')
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('recent-list');
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.time} — ${item.artist} – ${item.title}`;
            list.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error loading recent.json:', error);
        });
    }

    updateCurrentShow();
    fetchRecentFromGitHub();
    setInterval(updateCurrentShow, 60000);
    setInterval(fetchRecentFromGitHub, 30000);
