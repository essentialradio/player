<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essential Radio Player</title>
  <style>
    body {
      background: #00818a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #player-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      background: #d93f54;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #now-playing, #next-track, #recently-played {
      margin-top: 15px;
      font-size: 16px;
    }
    #artwork {
      margin-top: 20px;
      border-radius: 8px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="player-box">
    <h2>Essential Radio</h2>
    <audio id="stream" preload="none">
      <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg">
    </audio>
    <button id="play-toggle">▶️ Play</button>
    <div id="now-playing">Loading current track...</div>
    <img id="artwork" src="" alt="Artwork" style="display: none;">
    <div id="next-track">Next: Loading...</div>
    <div id="recently-played">Recently Played: Loading...</div>
  </div>
  <script>
    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const nowPlaying = document.getElementById('now-playing');
    const artworkImg = document.getElementById('artwork');
    const nextTrack = document.getElementById('next-track');
    const recentlyPlayed = document.getElementById('recently-played');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().catch(err => console.error("Play failed:", err));
        playBtn.textContent = '⏸ Pause';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        isPlaying = false;
      }
    });

    async function fetchMetadata() {
      try {
        const res = await fetch('/api/metadata');
        const data = await res.json();
        nowPlaying.innerHTML = `Now Playing: ${data.nowPlaying || 'Unknown Track'}`;
        nextTrack.innerHTML = `Next: ${data.nextToPlay || 'Unknown'}`;
        recentlyPlayed.innerHTML = `Recently Played: ${data.recentlyPlayed?.slice(1, 4).join(', ') || 'None'}`;
        if (data.artwork) {
          artworkImg.src = data.artwork;
          artworkImg.style.display = 'block';
        } else {
          artworkImg.style.display = 'none';
        }
      } catch (err) {
        nowPlaying.textContent = "Unable to fetch metadata";
        nextTrack.textContent = "Next: Unknown";
        recentlyPlayed.textContent = "Recently Played: Unknown";
        artworkImg.style.display = 'none';
        console.error("Metadata fetch error:", err);
      }
    }

    setInterval(fetchMetadata, 15000);
    fetchMetadata();
  </script>
</body>
</html>
