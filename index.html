<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 80px 30px 30px;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .strip-container {
      position: relative;
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1100px;
      min-height: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      background-color: #111;
    }
    .overhang-logo {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 100px;
      height: auto;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    .left-panel, .right-panel {
      width: 50%;
      padding: 20px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel {
      background: #111;
      align-items: center;
      text-align: center;
      border-right: 1px solid #333;
      justify-content: flex-start;
      padding-top: 30px;
    }
    .right-panel {
      background: #222;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    #player-box {
      max-width: 420px;
      width: 100%;
    }
    button {
      background-color: #fed351;
      color: #111;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #e5c73f;
      box-shadow: 0 0 10px #fed351cc;
      outline: none;
    }
    #mute-toggle {
      font-size: 16px;
      padding: 6px 12px;
      vertical-align: middle;
      margin-left: 10px;
    }
    #volume-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #volume-container label {
      font-size: 16px;
      margin: 0;
      user-select: none;
    }
    #volume-slider {
      width: 180px;
      cursor: pointer;
    }
    #volume-display {
      font-size: 16px;
      color: #ccc;
      min-width: 40px;
      text-align: left;
      user-select: none;
    }
    #now-playing-card {
      margin-top: 25px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 131, 138, 0.7);
      max-width: 420px;
      text-align: left;
      font-size: 17px;
      line-height: 1.7;
      color: white;
    }
    #artwork {
      margin-top: 25px;
      border-radius: 8px;
      width: 280px;
      height: 280px;
      object-fit: cover;
      border: 2px solid #fed351;
      box-shadow: 0 0 15px #fed351aa;
      user-select: none;
      opacity: 0;
      filter: blur(10px) brightness(0.8);
      transition: opacity 0.4s ease-in-out, filter 0.4s ease-in-out;
    }
    #artwork.loaded {
      opacity: 1;
      filter: blur(0) brightness(1);
    }
    #artwork.fallback {
      filter: blur(5px) brightness(0.8);
      opacity: 0.7;
      box-shadow: 0 0 10px rgba(254, 211, 81, 0.4);
    }
    .recent-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fed351;
      user-select: none;
    }
    ul#recent-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid #444;
      transition: background 0.2s ease;
    }
    ul#recent-list li:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    ul#recent-list img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #fed351;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      user-select: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    ul#recent-list img.loaded {
      opacity: 1;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-weight: 600;
      width: 50px;
      text-align: right;
      flex-shrink: 0;
      user-select: none;
    }
    ul#recent-list span.info {
      flex: 1;
      color: white;
      font-size: 16px;
      user-select: none;
    }
    @media (max-width: 768px) {
      .strip-container { flex-direction: column; }
      .left-panel, .right-panel { width: 100%; padding: 20px; }
      #artwork { width: 100%; max-width: 280px; height: auto; }
    }
  </style>
</head>
<body>
  <div class="strip-container">
    <img src="ERLogo2.jpg" alt="Essential Radio Logo" class="overhang-logo" />
    <div class="left-panel">
      <div id="onAirNow" style="background: rgba(0,0,0,0.7); padding:16px 20px; border-radius:12px; font-size:16px; color:white; margin-bottom:30px; box-shadow:0 0 10px rgba(0,0,0,0.3); width:100%; max-width:420px; text-align:center;">
        <span style="color:#fed351;font-weight:700;">ON AIR NOW:</span><br>
        <span id="currentShow" style="font-weight:600;">Loading...</span>
      </div>
      <div id="player-box">
        <audio id="stream" preload="none">
          <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg" />
        </audio>
        <button id="play-toggle">‚ñ∂Ô∏è Play Essential Radio</button>
        <div id="volume-container">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" min="0" max="100" value="100" aria-label="Volume"/>
          <span id="volume-display">100%</span>
          <button id="mute-toggle">üîä</button>
        </div>
        <div id="now-playing-card">
          <div id="now-playing">Loading current track‚Ä¶</div>
        </div>
        <img id="artwork" src="Essential Radio Logo.png" alt="Artwork" />
      </div>
    </div>
    <div class="right-panel">
      <div class="recent-title">Recently Played</div>
      <ul id="recent-list"></ul>
    </div>
  </div>

  <script>
    async function fetchNowPlaying() {
      try {
        const res = await fetch('/api/metadata');
        if (!res.ok) throw new Error('Failed to fetch metadata');
        const data = await res.json();
        const nowDiv = document.getElementById('now-playing');
        const art = document.getElementById('artwork');

        if (data.artist && data.title) {
          nowDiv.textContent = data.artist + ' ‚Äì ' + data.title;
        } else if (data.nowPlaying) {
          nowDiv.textContent = data.nowPlaying;
        } else {
          nowDiv.textContent = 'No track info';
        }

        if (data.artwork) {
          art.src = data.artwork;
          art.classList.add('loaded');
        } else {
          art.src = 'Essential Radio Logo.png';
          art.classList.remove('loaded');
        }
      } catch (e) {
        console.error('Error fetching metadata', e);
      }
    }

    setInterval(fetchNowPlaying, 15000);
    fetchNowPlaying();
  </script>
</body>
</html>
