<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Essential Radio Player</title>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 50px 30px 30px;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    .player-wrapper {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .strip-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1100px;
      min-height: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      background-color: #111;
      position: relative;
      z-index: 1;
    }
    .left-panel, .right-panel {
      width: 50%;
      padding: 20px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel {
      background: #111;
      align-items: center;
      text-align: center;
      border-right: 1px solid #333;
      justify-content: flex-start;
      padding-top: 30px;
    }
    .right-panel {
      background: #222;
      overflow-y: auto;
      border-left: 1px solid #333;
      justify-content: flex-start;
    }
    #player-box {
      max-width: 420px;
      width: 100%;
    }
    button {
      background-color: #fed351;
      color: #111;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background-color: #e5c73f;
      box-shadow: 0 0 10px #fed351cc;
      outline: none;
    }
    #mute-toggle {
      font-size: 16px;
      padding: 6px 12px;
      vertical-align: middle;
      margin-left: 10px;
    }
    #volume-container {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #volume-container label {
      font-size: 16px;
      margin: 0;
      user-select: none;
    }
    #volume-slider {
      width: 180px;
      cursor: pointer;
    }
    #volume-display {
      font-size: 16px;
      color: #ccc;
      min-width: 40px;
      text-align: left;
      user-select: none;
    }
    #onAirNow {
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      padding-right: 0;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
    }
    .pulsing-label {
      color: #ff4d4d;
      font-weight: 700;
      animation: pulseText 5s infinite;
    }
    @keyframes pulseText {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    #volume-slider {
      width: 100%;
    }
    #volume-display,
    #mute-toggle {
      align-self: flex-end;
    }
    #nowPlaying {
      margin-top: 18px;
    }
    .artwork-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #now-playing-card {
      margin-top: 25px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 131, 138, 0.7);
      max-width: 420px;
      text-align: left;
      font-size: 17px;
      line-height: 1.7;
      color: white;
    }
    #artwork {
      margin-top: 25px;
      border-radius: 8px;
      width: 280px;
      height: 280px;
      object-fit: cover;
      border: 2px solid #fed351;
      box-shadow: 0 0 15px #fed351aa;
      user-select: none;
      opacity: 0;
      filter: blur(10px) brightness(0.8);
      transition: opacity 0.4s ease-in-out, filter 0.4s ease-in-out;
    }
    #artwork.loaded {
      opacity: 1;
      filter: blur(0) brightness(1);
    }
    #artwork.fallback {
      filter: blur(5px) brightness(0.8);
      opacity: 0.7;
      box-shadow: 0 0 10px rgba(254, 211, 81, 0.4);
    }
    .recent-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fed351;
      user-select: none;
    }
    ul#recent-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
      border-bottom: 1px solid #444;
      transition: background 0.2s ease;
    }
    ul#recent-list li:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    ul#recent-list img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #fed351;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      user-select: none;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    ul#recent-list img.loaded {
      opacity: 1;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-weight: 600;
      width: 50px;
      text-align: right;
      flex-shrink: 0;
      user-select: none;
    }
    ul#recent-list span.info {
      flex: 1;
      color: white;
      font-size: 16px;
      user-select: none;
    }
    .refresh-indicator {
      display: inline-block;
      margin-left: 8px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fed351;
      animation: pulse 1.2s infinite;
      vertical-align: middle;
    }
    .player-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .logo-overhang {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-30%, -30%);
      width: 220px;
      z-index: 2;
      opacity: 0.97;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.35));
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .logo-overhang {
        width: 170px;
        transform: translate(-30%, -30%);
      }
    }
    @media (max-width: 768px) {
      .logo-overhang {
        width: 120px;
        transform: (-25%, -25%);
        top: 2px;
        left: 20px;
      }
    }
    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
      color: #ff4d4d;
      font-size: 0.95em;
      margin-left: 10px;
      user-select: none;
    }
    .live-indicator .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4d4d;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }
    /* --- MENU DEFAULT: DESKTOP --- */
    .essential-menu-float {
      position: fixed;
      top: 70px;
      right: 18px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 110;
      background: rgba(24, 24, 24, 0.88);
      padding: 17px 14px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.17);
      backdrop-filter: blur(2px);
    }
    .menu-btn {
      display: block;
      min-width: 150px;
      padding: 12px 22px;
      background: #FFD84A;
      color: #181818;
      font-family: 'Montserrat', 'Arial', sans-serif;
      font-weight: 700;
      font-size: 1.08rem;
      border: none;
      border-radius: 11px;
      box-shadow: 0 2px 0 0 #A09C55, 0 6px 20px rgba(0,0,0,0.09);
      text-decoration: none;
      text-align: left;
      letter-spacing: 0.01em;
      transition: filter 0.13s, transform 0.11s;
      cursor: pointer;
      margin-bottom: 3px;
    }
    .menu-btn:hover,
    .menu-btn:focus {
      filter: brightness(0.97) drop-shadow(0 0 7px #ffe87c);
      transform: scale(1.04);
    }
    .news-btn {
      background: #FFE96B;
      color: #181818;
      border: 2.5px solid #fdb731;
    }
    .travel-btn {
      background: #FEE275;
      color: #181818;
      border: 2.5px solid #5ceafc;
    }
    /* --- MENU: MOBILE OVERRIDE --- */
    @media (max-width: 800px) {
      .essential-menu-float {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        width: 100vw;
        margin: 0 auto 10px;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 20px #0002;
        background: rgba(24, 24, 24, 0.98);
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        justify-content: flex-start;
        gap: 6px;
        padding: 8px 0 6px 0;
        scrollbar-width: thin;
        scrollbar-color: #ffd84a #191919;
        z-index: 120;
      }
      .menu-btn {
        min-width: 90px;
        font-size: 0.97rem;
        padding: 7px 12px;
        margin-bottom: 0;
        flex-shrink: 0;
      }
      body {
        padding-top: 64px !important;
      }
    }
    @media (max-width: 768px) {
      .strip-container {
        flex-direction: column;
        min-height: 0;
      }
      .left-panel, .right-panel {
        width: 100%;
        padding: 18px 10px;
        min-height: unset;
      }
      .left-panel {
        border-right: none;
        border-bottom: 1px solid #222;
        padding-top: 18px;
        align-items: stretch;
      }
      .right-panel {
        border-left: none;
        padding-top: 14px;
        display: block;
      }
      #artwork {
        width: 100%;
        max-width: 320px;
        min-width: 150px;
        height: auto;
        margin: 0 auto 20px;
        display: block;
      }
      #player-box,
      #now-playing-card {
        max-width: 99vw;
        margin: 0 auto;
      }
      #onAirNow {
        text-align: center;
      }
      #volume-container {
        display: none !important;
      }
    }
    @media (max-width: 600px) {
      .logo-overhang {
        width: 75px;
        left: 6px;
        top: 5px;
        transform: translateY(-25%);
      }
      .player-wrapper {
        padding: 0;
      }
      .strip-container {
        box-shadow: 0 0 11px rgba(0,0,0,0.28);
        min-width: 0;
        width: 99vw;
        border-radius: 8px;
      }
      .left-panel, .right-panel {
        padding: 10px 4vw;
      }
      #player-box,
      #now-playing-card,
      #artwork {
        max-width: 98vw;
      }
      #now-playing-card {
        padding: 12px;
        font-size: 1em;
      }
      button, #mute-toggle {
        font-size: 1em;
        padding: 9px 11px;
      }
      .recent-title {
        font-size: 1.04em;
        margin-bottom: 8px;
      }
      ul#recent-list img {
        width: 32px;
        height: 32px;
      }
      ul#recent-list span.info {
        font-size: 11px;
      }
      ul#recent-list span.time {
        font-size: 10px;
        width: 34px;
      }
      #weather-widget {
        font-size: 14px;
        gap: 4px;
        padding: 6px 6px 6px 6px;
      }
      #weather-widget img {
        width: 22px;
        height: 22px;
      }
    }
    /* Always hide mute/volume on mobile for bulletproofness */
    @media (max-width: 900px) {
      #volume-container {
        display: none !important;
      }
    }
  </style>
</head>

  <!-- SCRIPTS AS BEFORE (unchanged) -->
  <script>
    // ... (weather, now playing, schedule, etc, unchanged)
    async function fetchWeather() {
      const API_KEY = 'e4a309c7e76f09b85a2ff7d34305505f';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=Kilmarnock,GB&units=metric&appid=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const iconCode = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;
        document.getElementById("weather-icon").src = iconUrl;
        document.getElementById("weather-icon").alt = desc;
        document.getElementById("weather-text").innerText = `${desc.charAt(0).toUpperCase() + desc.slice(1)}, ${temp}¬∞C`;
      } catch (e) {
        document.getElementById("weather-text").innerText = "Weather unavailable";
      }
    }
    fetchWeather();
    setInterval(fetchWeather, 15 * 60 * 1000);

    async function fetchSchedule() {
      try {
        const res = await fetch("https://essentialradio.github.io/player/schedule.json");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
      } catch (e) {
        console.error("Schedule fetch error:", e);
        return null;
      }
    }
    function getCurrentShow(schedule) {
      const now = new Date();
      const day = now.toLocaleString("en-GB", { weekday: "long" });
      const shows = schedule && schedule[day];
      if (!shows) return "No schedule available";
      const nowMins = now.getHours() * 60 + now.getMinutes();
      for (const show of shows) {
        const [sh, sm] = show.start.split(":").map(Number);
        const [eh, em] = show.end.split(":").map(Number);
        let start = sh * 60 + sm;
        let end = eh * 60 + em;
        if (end === 0 && start > 0) end = 1440;
        if (nowMins >= start && nowMins < end) {
          return show.title;
        }
      }
      return "Off Air";
    }
    async function updateOnAirNow() {
      const schedule = await fetchSchedule();
      const fullShow = schedule ? getCurrentShow(schedule) : "Schedule unavailable";
      const el = document.getElementById("currentShow");
      if (fullShow.includes(" with ")) {
        const [title, presenter] = fullShow.split(" with ");
        el.innerHTML = `
          <span class="show-title">${title.trim()}</span>
          <span class="show-presenter">with ${presenter.trim()}</span>`;
      } else {
        el.textContent = fullShow;
      }
    }
    updateOnAirNow();
    setInterval(updateOnAirNow, 60_000);

    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const muteBtn = document.getElementById('mute-toggle');
    const volumeSlider = document.getElementById('volume-slider');
    if (window.innerWidth <= 900) {
      volumeSlider.disabled = true;
      muteBtn.disabled = true;
    }
    const volumeDisplay = document.getElementById('volume-display');
    const nowPlaying = document.getElementById('now-playing');
    const artworkImg = document.getElementById('artwork');
    const observer = new IntersectionObserver(entries => {
      for (const e of entries) {
        if (e.isIntersecting) {
          e.target.classList.add('loaded');
          observer.unobserve(e.target);
        }
      }
    }, { threshold: 0.1 });
    let isPlaying = false, lastVolume = 1;
    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.load();
        audio.play().catch(() => {});
        playBtn.textContent = '‚è∏ Pause';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è Play Essential Radio';
        isPlaying = false;
      }
    });
    volumeSlider.addEventListener('input', () => {
      const vol = volumeSlider.value / 100;
      audio.volume = vol;
      volumeDisplay.textContent = `${volumeSlider.value}%`;
      muteBtn.textContent = vol === 0 ? 'üîá' : vol < 0.5 ? 'üîà' : 'üîä';
    });
    muteBtn.addEventListener('click', () => {
      if (!audio.muted) {
        audio.muted = true;
        muteBtn.textContent = 'üîá';
        volumeDisplay.textContent = 'Muted';
      } else {
        audio.muted = false;
        muteBtn.textContent = audio.volume < 0.5 ? 'üîà' : 'üîä';
        volumeDisplay.textContent = `${volumeSlider.value}%`;
      }
    });
    function showMoreMusicSoon() {
      nowPlaying.innerHTML = `
        <span style="color:#fed351;">Now Playing:</span>
        <span class="live-indicator"><span class="dot"></span>LIVE</span><br/>
        <span style="color:white;font-weight:600;font-size:1.2em;">More music soon</span><br/>
        <span style="color:white;">on Essential Radio</span>`;
      document.title = `Essential Radio: More music soon`;
      applyFallbackImmediate();
    }
    let currentTrackID = null;
    let songHasEnded = false;
    let trackEndTimeout = null;
    async function fetchNowPlaying() {
      try {
        const res = await fetch('https://player-green.vercel.app/api/metadata', { cache: 'no-store' });
        const data = await res.json();
        const decode = str => {
          const t = document.createElement('textarea');
          t.innerHTML = str;
          return t.value;
        };
        const raw = decode(data.nowPlaying || '').trim();
        let artist = '', title = '';
        const sep = raw.includes(' ‚Äì ') ? ' ‚Äì ' : raw.includes(' - ') ? ' - ' : null;
        if (sep) {
          [artist, title] = raw.split(sep).map(s => s.trim());
        } else {
          showMoreMusicSoon();
          return;
        }
        currentTrackID = `${artist} ‚Äì ${title}`;
        songHasEnded = false;
        // Display current track
        nowPlaying.innerHTML = `
          <span style="color:#fed351;">Now Playing:</span>
          <span class="live-indicator"><span class="dot"></span>LIVE</span><br/>
          <span style="color:white;font-weight:600;font-size:1.2em;">${title}</span><br/>
          <span style="color:white;">by ${artist}</span>`;
        document.title = `Essential Radio: ${artist} ‚Äì ${title}`;
        fetchArtwork(`${artist} - ${title}`);
        // Fetch timing info from latestTrack.json
        const latestRes = await fetch('https://essentialradio.github.io/player/latestTrack.json?_=' + Date.now());
        const latest = await latestRes.json();
        if (!latest || !latest.artist || !latest.title || !latest.duration || !latest.startTime) {
          console.warn("latestTrack.json missing fields");
          return;
        }
        if (
          latest.artist.toLowerCase() !== artist.toLowerCase() ||
          latest.title.toLowerCase() !== title.toLowerCase()
        ) {
          console.log("latestTrack.json does not match metadata track");
          return;
        }
        const startTime = new Date(latest.startTime);
        const durationMs = latest.duration * 1000;
        const endTime = new Date(startTime.getTime() + durationMs);
        const now = new Date();
        const timeRemaining = endTime - now;
        if (trackEndTimeout) clearTimeout(trackEndTimeout);
        if (timeRemaining <= 0) {
          showMoreMusicSoon();
          songHasEnded = true;
          currentTrackID = null;
        } else {
          trackEndTimeout = setTimeout(() => {
            showMoreMusicSoon();
            songHasEnded = true;
            currentTrackID = null;
          }, timeRemaining);
        }
      } catch (e) {
        console.error("Now playing error:", e);
        showMoreMusicSoon();
        currentTrackID = null;
        songHasEnded = false;
      }
    }
    async function fetchRecentFromGitHub() {
      try {
        const baseUrl = 'https://essentialradio.github.io/player/playout_log_rolling.json';
        const res = await fetch(`${baseUrl}?_=${Date.now()}`, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const recentItems = data
          .filter(item => {
            const name = `${item.Artist} ‚Äì ${item.Title}`;
            return item.Artist && item.Title && (songHasEnded || name !== currentTrackID);
          })
          .slice(-5)
          .reverse();
        const entries = await Promise.all(recentItems.map(async item => {
          const time = item['Scheduled Time'] || item.time || '';
          const name = `${item.Artist} ‚Äì ${item.Title}`;
          const art = await getTrackArtwork(name) || 'Essential Radio Logo.png';
          return `
            <li>
              <span class="time">${time}</span>
              <img src="${art}"
                   alt="Cover for ${name}"
                   loading="lazy" />
              <span class="info">${name}</span>
            </li>`;
        }));
        const list = document.getElementById('recent-list');
        list.innerHTML = entries.join('');
        document.querySelectorAll('#recent-list img').forEach(img => observer.observe(img));
      } catch (e) {
        console.error('Recent fetch failed:', e);
      }
    }
    async function fetchArtwork(trackName) {
      artworkImg.src = 'Essential Radio Logo.png';
      artworkImg.classList.remove('loaded', 'fallback');
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(trackName)}&limit=1`);
        const js = await res.json();
        if (js.results[0]?.artworkUrl100) {
          const url = js.results[0].artworkUrl100.replace('100x100', '300x300');
          artworkImg.onload = () => artworkImg.classList.add('loaded');
          artworkImg.onerror = applyFallbackImmediate;
          artworkCache[trackName] = url;
          artworkImg.src = url;
          return;
        }
      } catch {}
      const safe = trackName
        .replace(/\s*\(.*?\)/g, '')
        .replace(/[^a-zA-Z0-9\s-]/g, '')
        .trim()
        .replace(/\s+/g, '_');
      const [artist, title] = safe.split('_-_');
      const autoUrl = `https://cdn.autopo.st/images/coverart/${artist?.[0]?.toLowerCase()||'a'}/${artist}_${title}.jpg`;
      try {
        const head = await fetch(autoUrl, { method: 'HEAD' });
        if (head.ok) {
          artworkImg.onload = () => artworkImg.classList.add('loaded');
          artworkImg.onerror = applyFallbackImmediate;
          artworkImg.src = autoUrl;
          return;
        }
      } catch {}
      applyFallbackImmediate();
    }
    function applyFallbackImmediate() {
      artworkImg.src = 'Essential Radio Logo.png';
      artworkImg.classList.remove('loaded');
      artworkImg.classList.add('fallback');
    }
    const artworkCache = {};
    async function getTrackArtwork(query) {
      if (artworkCache[query]) return artworkCache[query];
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const d = await res.json();
        if (d.results[0]?.artworkUrl100) {
          return d.results[0].artworkUrl100.replace('100x100', '300x300');
        }
      } catch {}
      return '';
    }
    fetchNowPlaying();
    fetchRecentFromGitHub();
    setInterval(fetchNowPlaying, 15000);
    setInterval(fetchRecentFromGitHub, 15000);
  </script>
