    function getCurrentShow() {
      const now = new Date(new Date().toLocaleString('en-GB', { timeZone: 'Europe/London' }));
      const currentDay = now.toLocaleDateString('en-GB', { weekday: 'long' });
      const currentTime = now.getHours() * 100 + now.getMinutes();
      const dailySchedule = weeklySchedule[currentDay] || [];
      let currentShowTitle = "Loading show...";
      let currentPresenter = "";

      for (let i = 0; i < dailySchedule.length; i++) {
        const showStartTime = parseInt(dailySchedule[i].time.replace(':', ''), 10);
        const nextShowStartTime = i + 1 < dailySchedule.length ? parseInt(dailySchedule[i + 1].time.replace(':', ''), 10) : 2400;
        if (currentTime >= showStartTime && currentTime < nextShowStartTime) {
          const [title, presenter] = dailySchedule[i].title.split(" with ");
          currentShowTitle = title || dailySchedule[i].title;
          currentPresenter = presenter || "";
          break;
        }
      }

      if (currentTime < parseInt(dailySchedule[0].time.replace(':', ''), 10) && dailySchedule.length > 0) {
        const [title, presenter] = dailySchedule[dailySchedule.length - 1].title.split(" with ");
        currentShowTitle = title || dailySchedule[dailySchedule.length - 1].title;
        currentPresenter = presenter || "";
      }

      return { title: currentShowTitle, presenter: currentPresenter };
    }

    function updateCurrentShow() {
      const { title, presenter } = getCurrentShow();
      const showTitleElement = document.getElementById('showTitle');
      const showPresenterElement = document.getElementById('showPresenter');
      showTitleElement.textContent = title;
      showPresenterElement.textContent = presenter ? `with ${presenter}` : "";
    }

    updateCurrentShow();
    setInterval(updateCurrentShow, 60000);
