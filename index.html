
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Radio Player</title>
  <style>
    body {
      background: #00818a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #player-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      background: #d93f54;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #now-playing {
      margin-top: 15px;
      font-size: 16px;
    }
    #volume-slider {
      width: 200px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="player-box">
    <h2>Essential Radio</h2>
    <audio id="stream" preload="none">
      <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg">
    </audio>
    <button id="play-toggle">▶️ Play</button>
    <br><br>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
    <div id="now-playing">Loading current track...</div>
  </div>

  <script>
    const audio = document.getElementById('stream');
    const playBtn = document.getElementById('play-toggle');
    const nowPlaying = document.getElementById('now-playing');
    const volumeSlider = document.getElementById('volume-slider');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().catch(err => console.error("Play failed:", err));
        playBtn.textContent = '⏸ Pause';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶️ Play';
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    async function fetchNowPlaying() {
      try {
        const res = await fetch('/api/metadata');
        const data = await res.json();
        const track = data.nowPlaying || "Unknown track";
        nowPlaying.textContent = `Now Playing: ${track}`;
      } catch (err) {
        nowPlaying.textContent = "Unable to fetch metadata";
        console.error("Fetch error:", err);
      }
    }

    setInterval(fetchNowPlaying, 15000);
    fetchNowPlaying();
  </script>
</body>
</html>
