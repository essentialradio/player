<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Song – Essential Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      padding: 20px 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .logo {
      width: 120px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
    }
    .content-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .content-card p {
      font-size: 18px;
      line-height: 1.6;
      color: #eee;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #fff;
    }
    input, select, textarea {
      font-family: inherit;
      font-size: 16px;
      padding: 12px;
      border-radius: 7px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      transition: border 0.2s;
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #00818a;
      outline: none;
    }
    textarea {
      min-height: 80px;
      max-height: 240px;
    }
    .form-note {
      font-size: 14px;
      color: #aaa;
      margin-top: -12px;
      margin-bottom: 12px;
    }
    button {
      align-self: flex-start;
      background: linear-gradient(90deg, #00818a, #7e1974);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #00a3a6, #ae2990);
      transform: translateY(-2px) scale(1.01);
    }
    .thank-you {
      font-size: 20px;
      color: #88ffc2;
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
      min-height: 60px;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        text-align: left;
      }
      .content-card {
        padding: 16px;
      }
      button {
        width: 100%;
        align-self: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="ERLogo2.png" alt="Essential Radio Logo" class="logo" />
    <h1>Request a Song</h1>
  </div>
  <div class="content-card">
    <p>
      Got a favourite track or a shout-out for someone special?<br>
      Send us your song requests and messages – and we might play them live on air!<br>
      <span style="color:#aaa;font-size:15px;">
        (Note: Many of our shows are pre-recorded, so requests may not always be instant.)
      </span>
    </p>
    <!-- Instead of the <form>...</form> section, use: -->
<div style="width:100%;min-height:650px;">
  <!-- Elfsight Contact Form | Request a song -->
<script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-69585003-61ea-407e-a005-4861876e1a5b" data-elfsight-app-lazy></div>
</div>

    <div id="thank-you-message" class="thank-you"></div>
  </div>
  <footer>Essential Radio &copy; 2025</footer>
  <script>
    // Simple thank-you message for demo – replace with real handler if you hook up to a form backend.
    document.getElementById('song-request-form').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('thank-you-message').textContent =
        "Thank you! We’ve received your song request and will do our best to play it on your chosen show.";
      this.reset();
    });
  </script>
</body>
</html>
