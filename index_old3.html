<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essential Radio Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #00818a, #7e1974);
      color: white;
      display: flex;
      justify-content: center;
    }
    .strip-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1100px;
      height: auto;
      min-height: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    .left-panel, .right-panel {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel {
      background: #111;
      align-items: center;
      text-align: center;
    }
    .right-panel {
      background: #222;
      overflow-y: auto;
    }
    #player-box {
      max-width: 360px;
      width: 100%;
    }
    h2 {
      margin-bottom: 10px;
      color: #fed351;
    }
    button {
      background: #fed351;
      color: #111;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #volume-container {
      margin-top: 15px;
    }
    #volume-slider {
      width: 160px;
    }
    #volume-display {
      margin-left: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #now-playing {
      margin-top: 15px;
      font-size: 15px;
    }
    #now-time {
      font-size: 13px;
      color: #fed351;
      margin-top: 4px;
    }
    #artwork {
      margin-top: 20px;
      border-radius: 8px;
      width: 240px;
      height: 240px;
      object-fit: cover;
      border: 2px solid #fed351;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .recent-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fed351;
    }
    ul#recent-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }
    ul#recent-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #444;
    }
    ul#recent-list img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      border: 1px solid #fed351;
    }
    ul#recent-list span.time {
      color: #fed351;
      font-weight: 600;
      min-width: 60px;
      text-align: right;
      display: inline-block;
    }
    ul#recent-list span.info {
      flex: 1;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="strip-container">
    <div class="left-panel">
      <div id="player-box">
        <h2>Essential Radio</h2>
        <audio id="stream" preload="none">
          <source src="https://streaming06.liveboxstream.uk/proxy/ayrshire/stream" type="audio/mpeg">
        </audio>
        <button id="play-toggle">‚ñ∂Ô∏è Play</button>
        <div id="volume-container">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" min="0" max="100" value="100">
          <span id="volume-display">100%</span>
          <button id="mute-toggle">üîä</button>
        </div>
        <div id="now-playing">Loading current track...</div>
        <div id="now-time"></div>
        <img id="artwork" src="" alt="Artwork" />
      </div>
    </div>
    <div class="right-panel">
      <div class="recent-title">Recently Played</div>
      <ul id="recent-list"></ul>
    </div>
  </div>

  <script>
    async function fetchNowPlayingTime() {
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json');
        const data = await res.json();
        const latest = data.filter(item => item.Artist && item.Title).slice(-1)[0];
        const time = latest?.time || '';
        document.getElementById("now-time").textContent = time ? `@ ${time}` : '';
      } catch (e) {
        document.getElementById("now-time").textContent = '';
        console.error("Failed to load now playing time", e);
      }
    }
    setInterval(fetchNowPlayingTime, 15000);
    fetchNowPlayingTime();

    async function fetchRecentlyPlayed() {
      try {
        const res = await fetch('https://essentialradio.github.io/player/playout_log_rolling.json');
        const data = await res.json();
        const recentItems = data.filter(item => item.Artist && item.Title).slice(-6, -1).reverse();
        const list = document.getElementById('recent-list');
        list.innerHTML = '';
        for (const item of recentItems) {
          const li = document.createElement('li');
          const img = document.createElement('img');
          img.src = item.Artwork || 'https://essentialradio.github.io/player/default-artwork.jpg';
          img.alt = `${item.Artist} - ${item.Title}`;

          const time = document.createElement('span');
          time.className = 'time';
          time.textContent = item["Displayed Time"]?.trim() || '--:--';

          const info = document.createElement('span');
          info.className = 'info';
          info.textContent = `${item.Artist} ‚Äì ${item.Title}`;

          li.appendChild(img);
          li.appendChild(time);
          li.appendChild(info);
          list.appendChild(li);
        }
      } catch (err) {
        console.error('Failed to load recently played:', err);
      }
    }

    fetchRecentlyPlayed();
    setInterval(fetchRecentlyPlayed, 30000);
  </script>
</body>
</html>
